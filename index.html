<body>
    <div class="container">
        <div id="view"></div>
    </div>
    <script>
        let exercises = [];
        let workouts = [];
        let routines = []; 
        let currentView = 'home';
        let selectedDate = new Date().toISOString().split('T')[0];
        let currentWorkout = [];
        let selExId = null; 
        let currentViewDate = new Date(); 
        let selExIdHome = null; 
        let selectedExIdEdit = null; 
        let selectedRoutineIdEdit = null; 
        let expandedExId = null; 
        let selectedExStatsId = null; 

        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        function init() {
            try {
                const ex = localStorage.getItem('workout-exercises');
                const wo = localStorage.getItem('workout-logs');
                const rt = localStorage.getItem('workout-routines'); 
                exercises = ex ? JSON.parse(ex) : [];
                workouts = wo ? JSON.parse(wo) : [];
                routines = rt ? JSON.parse(rt) : []; 
                workouts.sort((a, b) => new Date(b.date) - new Date(a.date));
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage:", e);
                exercises = [];
                workouts = [];
                routines = [];
            }
            render();
        }

        function save() {
            try {
                localStorage.setItem('workout-exercises', JSON.stringify(exercises));
                localStorage.setItem('workout-logs', JSON.stringify(workouts));
                localStorage.setItem('workout-routines', JSON.stringify(routines)); 
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –≤ localStorage:", e);
            }
        }
        
        function exportData() {
            const data = {
                exercises: exercises,
                workouts: workouts,
                routines: routines
            };
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().split('T')[0];
            a.download = `workout_tracker_data_${date}.json`;
            
            a.click();
            URL.revokeObjectURL(url);
            
            alert('‚úÖ –î–∞–Ω–Ω—ã–µ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã!');
        }

        function importData() {
            if (!confirm('–í–Ω–∏–º–∞–Ω–∏–µ! –ò–º–ø–æ—Ä—Ç –∑–∞–º–µ–Ω–∏—Ç –í–°–ï —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ (—É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è, —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –∏ —à–∞–±–ª–æ–Ω—ã). –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
                return;
            }

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (!importedData.exercises || !importedData.workouts || !importedData.routines) {
                            throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞ –¥–∞–Ω–Ω—ã—Ö. –î–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å exercises, workouts –∏ routines.");
                        }
                        
                        exercises = importedData.exercises;
                        workouts = importedData.workouts;
                        routines = importedData.routines;

                        save();
                        alert('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã!');
                        go('home'); 
                    } catch (error) {
                        alert('‚ùå –û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞: ' + error.message);
                        console.error('Import Error:', error);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }


        function render() {
            const views = {
                home: renderHome,
                exercises: renderExercises,
                routines: renderRoutines, 
                editRoutine: renderEditRoutine, 
                newWorkout: renderNewWorkout,
                editWorkout: renderEditWorkout,
                calendar: renderCalendar,
                detail: renderDetail,
                stats: renderStats,
                exerciseStats: renderExerciseStats,
                settings: renderSettings,
                homeExDetail: renderHomeExerciseDetail, 
                editExercise: renderEditExercise,
            };
            document.getElementById('view').innerHTML = views[currentView]();
            // –ü–†–û–í–ï–†–ö–ê: –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–∞–∂–¥–æ–º —Ä–µ–Ω–¥–µ—Ä–µ.
            if (['newWorkout', 'editWorkout', 'editRoutine'].includes(currentView)) {
                renderExerciseListForModal();
            }
            window.scrollTo(0, 0); 
        }

        function go(view) {
            currentView = view;
            if (view === 'calendar' || view === 'home') {
                 // –°–±—Ä–æ—Å –¥–∞—Ç—ã —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é –∏–ª–∏ –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä—å
            } else if (view !== 'calendar') {
                currentViewDate = new Date(); // –°–±—Ä–æ—Å –º–µ—Å—è—Ü–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
            }
            
            if (currentView !== 'editExercise') {
                selectedExIdEdit = null;
            }
            if (currentView !== 'editRoutine') {
                selectedRoutineIdEdit = null;
                // currentWorkout = []; // –û—á–∏—Å—Ç–∫–∞ –±—É—Ñ–µ—Ä–∞ —Ç–µ–ø–µ—Ä—å –¥–µ–ª–∞–µ—Ç—Å—è –≤ cancelEditRoutine
            }
            if (currentView !== 'newWorkout' && currentView !== 'editWorkout') {
                expandedExId = null; // –°–±—Ä–æ—Å —Å—Ç–∞—Ç—É—Å–∞ —Ä–∞—Å–∫—Ä—ã—Ç–∏—è
            }
            if (currentView !== 'exerciseStats') {
                selectedExStatsId = null; // –°–±—Ä–æ—Å ID —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            }
            render();
        }
        
        function changeMonth(offset) {
            currentViewDate.setDate(1); 
            currentViewDate.setMonth(currentViewDate.getMonth() + offset);
            render(); 
        }

        function viewHomeExDetail(exId) {
            selExIdHome = exId;
            go('homeExDetail');
        }
        
        // --- –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –°–¢–ê–¢–ò–°–¢–ò–ö–ò ---
        function viewExerciseStats(exId) {
            if (exId === 'total') {
                selectedExStatsId = 'total';
            } else {
                const ex = exercises.find(e => e.id === exId);
                if (!ex) return;
                selectedExStatsId = exId;
            }
            go('exerciseStats');
        }

        // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–∞—Å–∫—Ä—ã—Ç–∏—è —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è
        function toggleExExpansion(exId) {
            expandedExId = expandedExId === exId ? null : exId;
            render();
        }

        function editEx(id) {
            selectedExIdEdit = id;
            go('editExercise');
        }

        function editRoutine(id) { 
            selectedRoutineIdEdit = id;
            go('editRoutine');
        }

        // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –¥–∞—Ç–µ –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ
        function viewDetail(dateStr) {
            selectedDate = dateStr;
            go('detail');
        }

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(d.setDate(diff));
            monday.setHours(0, 0, 0, 0); 
            return monday;
        }

        // --- –•–ï–õ–ü–ï–†–´ –î–õ–Ø –†–ê–°–ß–ï–¢–û–í ---
        function calculateSetVolume(set, type) {
            if (type === 'weight') {
                return (parseFloat(set.weight) || 0) * (parseInt(set.reps) || 0);
            } else if (type === 'distance') {
                // –î–æ–ø—É—Å–∫–∞–µ–º, —á—Ç–æ 'weight' - —ç—Ç–æ –¥–∏—Å—Ç–∞–Ω—Ü–∏—è (–∫–º), –∞ 'reps' - –≤—Ä–µ–º—è (–º–∏–Ω)
                return (parseFloat(set.weight) || 0); // –û–±—ä–µ–º = –¥–∏—Å—Ç–∞–Ω—Ü–∏—è
            } else if (type === 'time') {
                // –î–æ–ø—É—Å–∫–∞–µ–º, —á—Ç–æ 'weight' - —ç—Ç–æ –≤—Ä–µ–º—è (–º–∏–Ω), –∞ 'reps' - –¥–∏—Å—Ç–∞–Ω—Ü–∏—è (–∫–º)
                return (parseFloat(set.weight) || 0); // –û–±—ä–µ–º = –≤—Ä–µ–º—è
            }
            return (parseInt(set.reps) || 0);
        }

        function calculateWorkoutVolume(workout) {
            let totalVolume = 0;
            workout.exercises.forEach(ex => {
                const baseEx = exercises.find(e => e.id === ex.exerciseId);
                const type = baseEx ? baseEx.type : 'reps';
                ex.sets.forEach(set => {
                    totalVolume += calculateSetVolume(set, type);
                });
            });
            return Math.round(totalVolume);
        }

        function getMaxSetVolume(workout) {
            let maxVolume = 0;
            workout.exercises.forEach(ex => {
                const baseEx = exercises.find(e => e.id === ex.exerciseId);
                const type = baseEx ? baseEx.type : 'reps';
                ex.sets.forEach(set => {
                    const volume = calculateSetVolume(set, type);
                    if (volume > maxVolume + 0.001) { // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–µ–±–æ–ª—å—à–æ–≥–æ –∑–∞–ø–∞—Å–∞ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è —á–∏—Å–µ–ª —Å –ø–ª–∞–≤–∞—é—â–µ–π —Ç–æ—á–∫–æ–π
                        maxVolume = volume;
                    }
                });
            });
            return maxVolume;
        }
        
        function numbForm(n, forms) {
            if (n % 10 === 1 && n % 100 !== 11) return forms[0];
            if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) return forms[1];
            return forms[2];
        }

        // **********************************************
        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ì–ï–ù–ï–†–ê–¶–ò–ò –°–ü–ò–°–ö–ê –£–ü–†–ê–ñ–ù–ï–ù–ò–ô –í –ú–û–î–ê–õ–¨–ù–û–ú –û–ö–ù–ï
        // **********************************************
        function renderExerciseListForModal() {
            const listEl = document.getElementById('exerciseListForModal');
            if (!listEl) return;
            
            if (exercises.length === 0) {
                 listEl.innerHTML = `<div class="empty-state"><p>–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç. –°–æ–∑–¥–∞–π—Ç–µ –∏—Ö –≤–æ –≤–∫–ª–∞–¥–∫–µ "–£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è".</p></div>`;
                 return;
            }

            listEl.innerHTML = exercises.map(ex => `
                <div class="exercise-item" onclick="addExToWorkout('${ex.id}', '${ex.name.replace(/'/g, "\\'")}')" style="cursor: pointer; background: #e0e7ff; margin-bottom: 8px; flex-direction: column; align-items: flex-start;">
                    <div style="font-weight: 600;">${ex.name}</div>
                    <div style="color: #666; font-size: 14px;">${ex.type === 'weight' ? '–°–∏–ª–æ–≤–æ–µ' : ex.type === 'time' ? '–ù–∞ –≤—Ä–µ–º—è' : ex.type === 'distance' ? '–ù–∞ –¥–∏—Å—Ç–∞–Ω—Ü–∏—é' : '–ù–∞ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è'}</div>
                </div>
            `).join('');
        }

        // **********************************************
        // –†–ï–ù–î–ï–†–ò–ù–ì –ì–õ–ê–í–ù–û–ì–û –≠–ö–†–ê–ù–ê (–ò–°–ü–†–ê–í–õ–ï–ù–û)
        // **********************************************
        function renderHome() {
            const todayStr = new Date().toISOString().split('T')[0];
            const wo = workouts.find(w => w.date === todayStr);
            const totalWorkouts = workouts.length;
            const totalEx = new Set(workouts.flatMap(w => w.exercises.map(e => e.exerciseId))).size;
            const totalVolume = totalWorkouts > 0 ? workouts.map(calculateWorkoutVolume).reduce((a, b) => a + b, 0) : 0;
            const maxSetVolume = workouts.length > 0 ? Math.max(...workouts.map(getMaxSetVolume)) : 0;
            const maxVolDisplay = maxSetVolume > 0 ? (maxSetVolume >= 1000 ? (maxSetVolume / 1000).toFixed(1) + ' —Ç' : maxSetVolume) + ' –∫–≥/–ø–æ–≤—Ç' : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';

            let h = `
                <div class="header-card">
                    <h1>–¢—Ä–µ–∫–µ—Ä –¢—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</h1>
                    <p>–ü—Ä–∏–≤–µ—Ç!</p>
                    <div class="stat-grid" style="grid-template-columns: 1fr 1fr 1fr; margin-top: 16px;">
                        <div class="stat-item">
                            <p>–¢—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</p>
                            <p>${totalWorkouts}</p>
                        </div>
                        <div class="stat-item">
                            <p>–û–±—ä–µ–º</p>
                            <p>${totalWorkouts > 0 ? Math.round(totalVolume).toLocaleString('ru-RU') : '0'} –∫–≥</p>
                        </div>
                        <div class="stat-item">
                            <p>PR</p>
                            <p>${maxVolDisplay}</p>
                        </div>
                    </div>
                </div>

                <div class="btn-grid" style="grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 0;">
                    <button class="btn btn-green" style="padding: 20px;" onclick="${wo ? `viewDetail('${todayStr}')` : `go('newWorkout')`}">
                        <span style="font-size: 24px;">${wo ? 'üìù' : 'üöÄ'}</span> ${wo ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–µ–≥–æ–¥–Ω—è' : '–ù–∞—á–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É'}
                    </button>
                    <button class="btn btn-blue" style="padding: 20px;" onclick="go('calendar')">
                        <span style="font-size: 24px;">üìÖ</span> –ö–∞–ª–µ–Ω–¥–∞—Ä—å
                    </button>
                    <button class="btn btn-orange" style="padding: 20px;" onclick="go('exercises')">

            const chartData = {
                volume: [],
                maxSetVolume: []
            };
            
            const processWorkouts = (mode) => {
                const dataMap = new Map(); 
                workouts.forEach(w => {
                    let value = 0;
                    if (isTotal) {
                        value = calculateWorkoutVolume(w);
                    } else {
                        const ex = w.exercises.find(e => e.exerciseId === selectedExStatsId);
                        if (ex) {
                            const exBase = exercises.find(e => e.id === selectedExStatsId);

                    dataMap.set(w.date, value);
                });

                const sortedDates = Array.from(dataMap.keys()).sort((a, b) => new Date(a) - new Date(b));

                    labels: sortedDates.map(d => new Date(d).toLocaleDateString('ru-RU', { month: 'numeric', day: 'numeric' })),

            </div>`;
            
            if (!isTotal) {
                h += `<div class="card">
                    <h3 style="margin-bottom: 12px;">–î–∏–Ω–∞–º–∏–∫–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ (PR)</h3>

                </div>`;
            }

            if (volumeData.data.length > 0) {
                setTimeout(() => {
                    new Chart(document.getElementById('volumeHistoryChart'), {
                        type: 'line',
                        data: {
                            labels: volumeData.labels,
                            datasets: [{
                                label: isTotal ? '–û–±—â–∏–π –æ–±—ä–µ–º (–∫–≥)' : '–û–±—ä–µ–º —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è (–∫–≥)',
                                data: volumeData.data,
                                borderColor: '#3b82f6',
                                backgroundColor: 'rgba(59, 130, 246, 0.2)',
                                fill: true,
                                tension: 0.2,
                                pointRadius: 5,
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    display: true,
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return context.dataset.label + ': ' + context.parsed.y.toLocaleString('ru-RU') + ' –∫–≥';

                            scales: {

                            }
                        }

                        new Chart(document.getElementById('maxVolumeHistoryChart'), {
                            type: 'line',
                            data: {

                                datasets: [{

                                    data: maxSetVolumeData.data,
                                    borderColor: '#f59e0b',

                                                return context.dataset.label + ': ' + context.parsed.y.toLocaleString('ru-RU') + ' –∫–≥/–ø–æ–≤—Ç';
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }

            }

            return h;
        }
