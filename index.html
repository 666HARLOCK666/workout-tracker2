<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Трекер Тренировок</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin:0;padding:0;overflow-x:hidden;">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        // Storage API для работы с данными
        const storage = {
            get: (key) => {
                try {
                    const value = localStorage.getItem(key);
                    return value ? { key, value } : null;
                } catch (e) {
                    return null;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { key, value };
                } catch (e) {
                    return null;
                }
            }
        };

        // SVG иконки
        const Plus = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Dumbbell = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14.4 14.4L9.6 9.6"/><path d="M18.657 21.485a2 2 0 1 1-2.829-2.828l-1.767 1.768a2 2 0 1 1-2.829-2.829l6.364-6.364a2 2 0 1 1 2.829 2.829l-1.768 1.767a2 2 0 1 1 2.828 2.829z"/>
            </svg>
        );

        const Calendar = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/>
            </svg>
        );

        const ChevronLeft = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const Check = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        const Trash2 = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
        );

        function WorkoutTracker() {
            const [exercises, setExercises] = useState([]);
            const [workouts, setWorkouts] = useState([]);
            const [currentView, setCurrentView] = useState('home');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [currentWorkout, setCurrentWorkout] = useState([]);
            const [newExerciseName, setNewExerciseName] = useState('');
            const [showExerciseForm, setShowExerciseForm] = useState(false);

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                }
                loadData();
            }, []);

            const loadData = () => {
                try {
                    const exercisesData = storage.get('workout-exercises');
                    const workoutsData = storage.get('workout-logs');
                    
                    if (exercisesData?.value) setExercises(JSON.parse(exercisesData.value));
                    if (workoutsData?.value) setWorkouts(JSON.parse(workoutsData.value));
                } catch (e) {
                    console.log('First load');
                }
            };

            const saveExercises = (newExercises) => {
                setExercises(newExercises);
                storage.set('workout-exercises', JSON.stringify(newExercises));
            };

            const saveWorkouts = (newWorkouts) => {
                setWorkouts(newWorkouts);
                storage.set('workout-logs', JSON.stringify(newWorkouts));
            };

            const addExercise = () => {
                if (newExerciseName.trim()) {
                    saveExercises([...exercises, {
                        id: Date.now().toString(),
                        name: newExerciseName.trim(),
                        createdAt: new Date().toISOString()
                    }]);
                    setNewExerciseName('');
                    setShowExerciseForm(false);
                }
            };

            const deleteExercise = (id) => {
                saveExercises(exercises.filter(e => e.id !== id));
            };

            const addSetToWorkout = (exerciseId) => {
                const exercise = exercises.find(e => e.id === exerciseId);
                if (!exercise) return;

                const existing = currentWorkout.find(w => w.exerciseId === exerciseId);
                if (existing) {
                    setCurrentWorkout(currentWorkout.map(w => 
                        w.exerciseId === exerciseId 
                            ? { ...w, sets: [...w.sets, { reps: 0, setNumber: w.sets.length + 1 }] }
                            : w
                    ));
                } else {
                    setCurrentWorkout([...currentWorkout, {
                        exerciseId,
                        exerciseName: exercise.name,
                        sets: [{ reps: 0, setNumber: 1 }]
                    }]);
                }
            };

            const updateReps = (exerciseId, setIndex, reps) => {
                setCurrentWorkout(currentWorkout.map(w => 
                    w.exerciseId === exerciseId
                        ? { ...w, sets: w.sets.map((s, i) => i === setIndex ? { ...s, reps: parseInt(reps) || 0 } : s) }
                        : w
                ));
            };

            const removeSet = (exerciseId, setIndex) => {
                setCurrentWorkout(currentWorkout.map(w => 
                    w.exerciseId === exerciseId
                        ? { ...w, sets: w.sets.filter((_, i) => i !== setIndex).map((s, i) => ({ ...s, setNumber: i + 1 })) }
                        : w
                ).filter(w => w.sets.length > 0));
            };

            const saveWorkout = () => {
                if (currentWorkout.length === 0) return;

                const workout = {
                    id: Date.now().toString(),
                    date: selectedDate,
                    exercises: currentWorkout,
                    timestamp: new Date().toISOString()
                };

                const idx = workouts.findIndex(w => w.date === selectedDate);
                const newWorkouts = idx >= 0 
                    ? workouts.map((w, i) => i === idx ? workout : w)
                    : [...workouts, workout];

                saveWorkouts(newWorkouts);
                setCurrentWorkout([]);
                setCurrentView('home');
            };

            const getWorkoutForDate = (date) => workouts.find(w => w.date === date);

            const getCurrentStreak = () => {
                if (workouts.length === 0) return 0;
                const sorted = [...workouts].sort((a, b) => new Date(b.date) - new Date(a.date));
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                let streak = 0;
                let current = new Date(today);
                
                for (let i = 0; i < 365; i++) {
                    const dateStr = current.toISOString().split('T')[0];
                    if (sorted.some(w => w.date === dateStr)) {
                        streak++;
                        current.setDate(current.getDate() - 1);
                    } else if (i === 0) {
                        current.setDate(current.getDate() - 1);
                    } else {
                        break;
                    }
                }
                return streak;
            };

            const getTotalVolume = () => {
                return workouts.reduce((total, w) => 
                    total + w.exercises.reduce((ex, e) => 
                        ex + e.sets.reduce((s, set) => s + set.reps, 0), 0), 0);
            };

            const renderHome = () => {
                const todayWorkout = getWorkoutForDate(selectedDate);
                const streak = getCurrentStreak();

                return (
                    <div className="space-y-4">
                        <div className="bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg p-6 text-white">
                            <h2 className="text-2xl font-bold mb-2">Трекер Тренировок</h2>
                            <div className="grid grid-cols-2 gap-4 mt-4">
                                <div>
                                    <p className="text-blue-100 text-sm">Стрик 🔥</p>
                                    <p className="text-3xl font-bold">{streak} {streak === 1 ? 'день' : streak < 5 ? 'дня' : 'дней'}</p>
                                </div>
                                <div>
                                    <p className="text-blue-100 text-sm">Дней тренировок</p>
                                    <p className="text-3xl font-bold">{workouts.length}</p>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-3">
                            <button onClick={() => setCurrentView('newWorkout')} className="bg-green-500 text-white p-4 rounded-lg flex flex-col items-center justify-center space-y-2">
                                <Plus size={32} />
                                <span className="font-semibold">Новая тренировка</span>
                            </button>
                            <button onClick={() => setCurrentView('exercises')} className="bg-orange-500 text-white p-4 rounded-lg flex flex-col items-center justify-center space-y-2">
                                <Dumbbell size={32} />
                                <span className="font-semibold">Упражнения</span>
                            </button>
                            <button onClick={() => setCurrentView('calendar')} className="bg-blue-500 text-white p-4 rounded-lg flex flex-col items-center justify-center space-y-2">
                                <Calendar size={32} />
                                <span className="font-semibold">Календарь</span>
                            </button>
                            <button onClick={() => setCurrentView('stats')} className="bg-purple-500 text-white p-4 rounded-lg flex flex-col items-center justify-center space-y-2">
                                <TrendingUp size={32} />
                                <span className="font-semibold">Статистика</span>
                            </button>
                        </div>

                        {todayWorkout && (
                            <div className="bg-white rounded-lg p-4 shadow">
                                <h3 className="font-bold text-lg mb-3">Сегодняшняя тренировка</h3>
                                {todayWorkout.exercises.map(ex => (
                                    <div key={ex.exerciseId} className="mb-2 pb-2 border-b last:border-b-0">
                                        <p className="font-semibold">{ex.exerciseName}</p>
                                        <p className="text-sm text-gray-600">
                                            {ex.sets.length} подходов • {ex.sets.reduce((sum, s) => sum + s.reps, 0)} повторений
                                        </p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                );
            };

            const renderExercises = () => (
                <div>
                    <div className="flex items-center justify-between mb-4">
                        <button onClick={() => setCurrentView('home')} className="text-blue-500 flex items-center">
                            <ChevronLeft size={20} /><span>Назад</span>
                        </button>
                        <h2 className="text-xl font-bold">Мои упражнения</h2>
                        <div className="w-16"></div>
                    </div>

                    {showExerciseForm ? (
                        <div className="bg-white rounded-lg p-4 shadow mb-4">
                            <input
                                type="text"
                                placeholder="Название упражнения"
                                value={newExerciseName}
                                onChange={(e) => setNewExerciseName(e.target.value)}
                                className="w-full p-3 border rounded-lg mb-3"
                                onKeyPress={(e) => e.key === 'Enter' && addExercise()}
                            />
                            <div className="flex space-x-2">
                                <button onClick={addExercise} className="flex-1 bg-green-500 text-white py-2 rounded-lg font-semibold">Добавить</button>
                                <button onClick={() => { setShowExerciseForm(false); setNewExerciseName(''); }} className="flex-1 bg-gray-300 py-2 rounded-lg font-semibold">Отмена</button>
                            </div>
                        </div>
                    ) : (
                        <button onClick={() => setShowExerciseForm(true)} className="w-full bg-green-500 text-white p-4 rounded-lg mb-4 flex items-center justify-center space-x-2">
                            <Plus size={20} /><span className="font-semibold">Добавить упражнение</span>
                        </button>
                    )}

                    <div className="space-y-2">
                        {exercises.length === 0 ? (
                            <div className="text-center py-8 text-gray-500">
                                <Dumbbell size={48} className="mx-auto mb-2 opacity-50" />
                                <p>Нет упражнений</p>
                            </div>
                        ) : (
                            exercises.map(ex => (
                                <div key={ex.id} className="bg-white rounded-lg p-4 shadow flex items-center justify-between">
                                    <span className="font-semibold">{ex.name}</span>
                                    <button onClick={() => deleteExercise(ex.id)} className="text-red-500">
                                        <Trash2 size={20} />
                                    </button>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );

            const renderNewWorkout = () => (
                <div>
                    <div className="flex items-center justify-between mb-4">
                        <button onClick={() => setCurrentView('home')} className="text-blue-500 flex items-center">
                            <ChevronLeft size={20} /><span>Назад</span>
                        </button>
                        <h2 className="text-xl font-bold">Новая тренировка</h2>
                        <button onClick={saveWorkout} className="text-green-500 flex items-center">
                            <Check size={20} /><span>Сохранить</span>
                        </button>
                    </div>

                    <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="w-full p-3 border rounded-lg mb-4" />

                    {exercises.length === 0 ? (
                        <div className="text-center py-8 text-gray-500">
                            <p>Сначала добавьте упражнения</p>
                            <button onClick={() => setCurrentView('exercises')} className="mt-4 bg-orange-500 text-white px-6 py-2 rounded-lg">
                                Добавить упражнения
                            </button>
                        </div>
                    ) : (
                        <>
                            <div className="mb-4">
                                <h3 className="font-bold mb-2">Выберите упражнение:</h3>
                                <div className="space-y-2">
                                    {exercises.map(ex => (
                                        <button key={ex.id} onClick={() => addSetToWorkout(ex.id)} className="w-full bg-blue-500 text-white p-3 rounded-lg text-left">
                                            {ex.name}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {currentWorkout.length > 0 && (
                                <div className="space-y-4">
                                    <h3 className="font-bold">Текущая тренировка:</h3>
                                    {currentWorkout.map(w => (
                                        <div key={w.exerciseId} className="bg-white rounded-lg p-4 shadow">
                                            <h4 className="font-bold mb-3">{w.exerciseName}</h4>
                                            {w.sets.map((set, idx) => (
                                                <div key={idx} className="flex items-center space-x-2 mb-2">
                                                    <span className="font-semibold w-24">Подход {set.setNumber}:</span>
                                                    <input type="number" value={set.reps} onChange={(e) => updateReps(w.exerciseId, idx, e.target.value)} className="flex-1 p-2 border rounded" placeholder="Повторения" />
                                                    <button onClick={() => removeSet(w.exerciseId, idx)} className="text-red-500">
                                                        <X size={20} />
                                                    </button>
                                                </div>
                                            ))}
                                            <button onClick={() => addSetToWorkout(w.exerciseId)} className="w-full bg-green-500 text-white p-2 rounded mt-2">
                                                + Добавить подход
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </>
                    )}
                </div>
            );

            const renderCalendar = () => {
                const dates = [];
                const today = new Date();
                for (let i = 30; i >= 0; i--) {
                    dates.push(new Date(today.getTime() - i * 24 * 60 * 60 * 1000).toISOString().split('T')[0]);
                }

                return (
                    <div>
                        <div className="flex items-center justify-between mb-4">
                            <button onClick={() => setCurrentView('home')} className="text-blue-500 flex items-center">
                                <ChevronLeft size={20} /><span>Назад</span>
                            </button>
                            <h2 className="text-xl font-bold">Календарь</h2>
                            <div className="w-16"></div>
                        </div>

                        <div className="grid grid-cols-7 gap-2">
                            {dates.map(date => {
                                const workout = getWorkoutForDate(date);
                                const dateObj = new Date(date);
                                const isToday = date === new Date().toISOString().split('T')[0];

                                return (
                                    <button
                                        key={date}
                                        onClick={() => {
                                            setSelectedDate(date);
                                            if (workout) setCurrentView('workoutDetail');
                                        }}
                                        className={`aspect-square rounded-lg p-2 text-center text-sm ${
                                            workout ? 'bg-green-500 text-white font-bold' : 'bg-gray-100'
                                        } ${isToday ? 'ring-2 ring-blue-500' : ''}`}
                                    >
                                        {dateObj.getDate()}
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            const renderWorkoutDetail = () => {
                const workout = getWorkoutForDate(selectedDate);
                if (!workout) return null;

                return (
                    <div>
                        <div className="flex items-center justify-between mb-4">
                            <button onClick={() => setCurrentView('calendar')} className="text-blue-500 flex items-center">
                                <ChevronLeft size={20} /><span>Назад</span>
                            </button>
                            <h2 className="text-xl font-bold">
                                {new Date(selectedDate).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' })}
                            </h2>
                            <div className="w-16"></div>
                        </div>

                        <div className="space-y-4">
                            {workout.exercises.map(ex => (
                                <div key={ex.exerciseId} className="bg-white rounded-lg p-4 shadow">
                                    <h3 className="font-bold text-lg mb-3">{ex.exerciseName}</h3>
                                    <div className="space-y-2">
                                        {ex.sets.map(set => (
                                            <div key={set.setNumber} className="flex justify-between items-center border-b pb-2 last:border-b-0">
                                                <span className="font-semibold">Подход {set.setNumber}</span>
                                                <span className="text-gray-600">{set.reps} повторений</span>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-3 pt-3 border-t">
                                        <p className="text-sm text-gray-600">
                                            Всего: {ex.sets.length} подходов • {ex.sets.reduce((sum, s) => sum + s.reps, 0)} повторений
                                        </p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const renderStats = () => {
                return (
                    <div>
                        <div className="flex items-center justify-between mb-4">
                            <button onClick={() => setCurrentView('home')} className="text-blue-500 flex items-center">
                                <ChevronLeft size={20} /><span>Назад</span>
                            </button>
                            <h2 className="text-xl font-bold">Статистика</h2>
                            <div className="w-16"></div>
                        </div>

                        <div className="bg-gradient-to-r from-purple-500 to-pink-600 rounded-lg p-6 text-white">
                            <h3 className="text-xl font-bold mb-4">Общая статистика</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <p className="text-purple-100 text-sm">Текущий стрик 🔥</p>
                                    <p className="text-2xl font-bold">{getCurrentStreak()} дней</p>
                                </div>
                                <div>
                                    <p className="text-purple-100 text-sm">Всего тренировок</p>
                                    <p className="text-2xl font-bold">{workouts.length}</p>
                                </div>
                                <div>
                                    <p className="text-purple-100 text-sm">Всего повторений</p>
                                    <p className="text-2xl font-bold">{getTotalVolume()}</p>
                                </div>
                                <div>
                                    <p className="text-purple-100 text-sm">Упражнений создано</p>
                                    <p className="text-2xl font-bold">{exercises.length}</p>
                                </div>
                            </div>
                        </div>

                        {workouts.length === 0 && (
                            <div className="mt-6 text-center text-gray-500 bg-white rounded-lg p-8">
                                <TrendingUp size={48} className="mx-auto mb-3 opacity-50" />
                                <p className="font-semibold">Пока нет данных</p>
                                <p className="text-sm mt-2">Добавьте тренировки чтобы видеть статистику</p>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4 pb-20">
                    <div className="max-w-2xl mx-auto">
                        {currentView === 'home' && renderHome()}
                        {currentView === 'exercises' && renderExercises()}
                        {currentView === 'newWorkout' && renderNewWorkout()}
                        {currentView === 'calendar' && renderCalendar()}
                        {currentView === 'workoutDetail' && renderWorkoutDetail()}
                        {currentView === 'stats' && renderStats()}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WorkoutTracker />);
    </script>
</body>
</html>
