        function importData() {

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); 
            const monday = new Date(d.setDate(diff));
            monday.setHours(12, 0, 0, 0); 
            return monday.toISOString().split('T')[0];
        }

        function getWeeklyStreak() {
            if (!workouts.length) return 0;
            const uniqueWeekIds = new Set(workouts.map(w => getMonday(w.date)));
            let streak = 0;
            let curr = new Date();
            curr.setHours(12, 0, 0, 0); 
            let currentMonday = new Date(getMonday(curr));
            
            while (true) {
                const id = currentMonday.toISOString().split('T')[0];
                if (uniqueWeekIds.has(id)) {
                    streak++;
                    currentMonday.setDate(currentMonday.getDate() - 7);
                } else {
                    break;
                }
                if (streak > 260) break; 
            }
            return streak;
        }

        function getStreak() {
            if (!workouts.length) return 0;
            const dates = new Set(workouts.map(w => w.date));
            let streak = 0;
            let curr = new Date();
            curr.setHours(12, 0, 0, 0); 

            for (let i = 0; i < 365; i++) {
                const ds = curr.toISOString().split('T')[0];
                const isToday = i === 0 && dates.has(ds);
                const isYesterday = i > 0 && dates.has(ds);

                if (isToday || isYesterday) {
                    streak++;
                    curr.setDate(curr.getDate() - 1);
                } else if (i === 0) {
                    curr.setDate(curr.getDate() - 1);
                } else {
                    break;
                }
            }
            return streak;
        }

        function calculateSetVolume(set, type) {
            const reps = parseFloat(set.reps || 0);
            if (type === 'weight') {
                const weight = parseFloat(set.weight || 0);
                return weight * reps; 
            } else if (type === 'distance' || type === 'time' || type === 'reps') {
                return reps; 
            }
            return 0;
        }

        function calculateWorkoutVolume(workout) {
            let totalVolume = 0;
            workout.exercises.forEach(ex => {
                const baseEx = exercises.find(e => e.id === ex.exerciseId);
                const type = baseEx ? baseEx.type : 'reps';
                
                ex.sets.forEach(set => {
                    totalVolume += calculateSetVolume(set, type);
                });
            });
            return Math.round(totalVolume); 
        }

        function getMaxSetVolume(exerciseId) {
            let maxVolume = 0;
            workouts.forEach(w => {
                const ex = w.exercises.find(e => e.exerciseId === exerciseId);
                if (ex) {
                    const baseEx = exercises.find(e => e.id === ex.exerciseId);
                    const type = baseEx ? baseEx.type : 'reps';

                    ex.sets.forEach(set => {
                        const volume = calculateSetVolume(set, type);
                        // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 3: –£–±—Ä–∞–Ω–∞ –Ω–µ—Ç–æ—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å +0.001
                        if (volume > maxVolume) { 
                            maxVolume = volume;
                        }
                    });
                }
            });
            return maxVolume;
        }

            alert('‚úÖ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            go('home');
        }

        function addExToWorkout(exId, exName) {
            currentWorkout.push({
                exerciseId: exId,
                exerciseName: exName,
                sets: [] 
            });
            document.getElementById('addExModal').classList.add('hide');
            render(); 
        }

        function removeExFromWorkout(exId) {
            currentWorkout = currentWorkout.filter(ex => ex.exerciseId !== exId);
            render();
        }

        function viewWorkoutDetails(exId) {
            selExId = exId;
            go('workoutDetails');
        }

        function renderWorkoutDetails() {
            if (!selExId) return go('newWorkout');
            const exIndex = currentWorkout.findIndex(ex => ex.exerciseId === selExId);
            if (exIndex === -1) return go('newWorkout');
            
            const ex = currentWorkout[exIndex];
            const eBase = exercises.find(e => e.id === ex.exerciseId);
            const t = eBase ? eBase.type : 'reps';
            const maxVol = getMaxSetVolume(ex.exerciseId); 
            
            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go(currentView === 'editWorkout' ? 'editWorkout' : 'newWorkout')">‚Üê</button>
                        <h2 style="max-width: 240px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${ex.exerciseName}</h2>
                        <div style="width: 36px;"></div>
                     </div>
                     <div class="card">
                        <h3 style="margin-bottom: 12px;">–ü–æ–¥—Ö–æ–¥—ã</h3>`;
            
            ex.sets.forEach((set, index) => {
                const setVol = calculateSetVolume(set, t);
                const isPR = (setVol > 0 && Math.abs(setVol - maxVol) < 0.01); 
                const prLabel = isPR ? ' <span style="background: #f59e0b; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold;">üî• PR</span>' : '';
                
                h += `<div class="set-row">
                        <span class="set-label">–ü–æ–¥—Ö–æ–¥ ${index + 1}</span>
                        `;
                
                if (t === 'weight') {
                    h += `<input type="number" value="${set.weight || ''}" onchange="updateSet(${index}, 'weight', this.value)" placeholder="–í–µ—Å (–∫–≥)" style="flex: 1;">
                          <input type="number" value="${set.reps || ''}" onchange="updateSet(${index}, 'reps', this.value)" placeholder="–ü–æ–≤—Ç" style="width: 80px;">
                          <button class="delete-btn" onclick="deleteSet(${index})" style="width: 36px; padding: 0;">üóëÔ∏è</button>
                          ${prLabel}
                          `;
                } else if (t === 'distance') {
                     h += `<input type="number" value="${set.reps || ''}" onchange="updateSet(${index}, 'reps', this.value)" placeholder="–ö–º" step="0.1" style="flex: 1;">
                           <button class="delete-btn" onclick="deleteSet(${index})" style="width: 36px; padding: 0;">üóëÔ∏è</button>
                           ${prLabel}
                           `;
                } else if (t === 'time') {
                     h += `<input type="number" value="${set.reps || ''}" onchange="updateSet(${index}, 'reps', this.value)" placeholder="–ú–∏–Ω" style="flex: 1;">
                           <button class="delete-btn" onclick="deleteSet(${index})" style="width: 36px; padding: 0;">üóëÔ∏è</button>
                           ${prLabel}
                           `;
                } else { // reps
                     h += `<input type="number" value="${set.reps || ''}" onchange="updateSet(${index}, 'reps', this.value)" placeholder="–ü–æ–≤—Ç–æ—Ä–µ–Ω–∏–π" style="flex: 1;">
                           <button class="delete-btn" onclick="deleteSet(${index})" style="width: 36px; padding: 0;">üóëÔ∏è</button>
                           ${prLabel}
                           `;
                }
                h += `</div>`;
            });
            
            h += `<button class="btn btn-green" style="width: 100%; padding: 12px; margin-top: 16px;" onclick="addSet()">+ –î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥—Ö–æ–¥</button>
                     </div>`;
            return h;
        }

        function updateSet(index, key, value) {
            const exIndex = currentWorkout.findIndex(ex => ex.exerciseId === selExId);
            if (exIndex === -1) return;
            
            const numVal = (key === 'weight' || key === 'reps') ? parseFloat(value) : value;
            
            if (!currentWorkout[exIndex].sets[index]) {
                currentWorkout[exIndex].sets[index] = { setNumber: index + 1 };
                if (key === 'weight') currentWorkout[exIndex].sets[index].reps = 0;
            }
            
            currentWorkout[exIndex].sets[index][key] = isNaN(numVal) ? 0 : numVal;
        }

        function addSet() {
            const exIndex = currentWorkout.findIndex(ex => ex.exerciseId === selExId);
            if (exIndex === -1) return;
            
            const setNumber = currentWorkout[exIndex].sets.length + 1;
            const newSet = { setNumber: setNumber, reps: 0 };
            
            const eBase = exercises.find(e => e.id === selExId);
            const t = eBase ? eBase.type : 'reps';

            if (t === 'weight') {
                newSet.weight = 0;
                newSet.reps = 0;
            }

            currentWorkout[exIndex].sets.push(newSet);
            render();
        }

        function deleteSet(index) {
            const exIndex = currentWorkout.findIndex(ex => ex.exerciseId === selExId);
            if (exIndex === -1) return;
            
            currentWorkout[exIndex].sets.splice(index, 1);
            
            // Re-number sets
            currentWorkout[exIndex].sets.forEach((set, i) => {
                set.setNumber = i + 1;
            });

            render();
        }

        // === üìä –î–û–ë–ê–í–õ–ï–ù–û: –†–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è –æ–±—â–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ ===

        // –ü–æ–¥—Å—á—ë—Ç –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π (–≤—Å–µ—Ö —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫)
        function getGlobalStats() {
            if (!workouts.length) return { totalWorkouts: 0, totalVolume: 0, totalTime: 0, avgGrowth: 0 };

            let totalVolume = 0;
            let totalTime = 0;
            let growthValues = [];

            exercises.forEach(ex => {
                const exWorkouts = workouts
                    .filter(w => w.exercises.some(e => e.exerciseId === ex.id))
                    .map(w => {
                        const e = w.exercises.find(e => e.exerciseId === ex.id);
                        // handle possible empty e.sets or missing data
                        if (!e) return 0;
                        return calculateWorkoutVolume({ exercises: [e] });
                    })
                    .filter(v => typeof v === 'number');

                if (exWorkouts.length >= 2) {
                    const first = exWorkouts[0];
                    const last = exWorkouts[exWorkouts.length - 1];
                    // –µ—Å–ª–∏ first === 0, —É—á–∏—Ç—ã–≤–∞–µ–º –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ 0, –∏—Å–ø–æ–ª—å–∑—É–µ–º –±–∞–∑—É 1 —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–∏—Ä–æ—Å—Ç
                    const denom = first === 0 ? 1 : first;
                    const growth = ((last - first) / denom) * 100;
                    if (!isNaN(growth) && isFinite(growth)) growthValues.push(growth);
                }
            });

            workouts.forEach(w => {
                totalVolume += calculateWorkoutVolume(w);
                w.exercises.forEach(ex => {
                    const base = exercises.find(e => e.id === ex.exerciseId);
                    if (base?.type === 'time') {
                        totalTime += ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                    }
                });
            });

            const avgGrowth = growthValues.length ? (growthValues.reduce((a, b) => a + b, 0) / growthValues.length) : 0;

            return {
                totalWorkouts: workouts.length,
                totalVolume: Math.round(totalVolume),
                totalTime: Math.round(totalTime),
                avgGrowth: avgGrowth.toFixed(1)
            };
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –æ–±—â–µ–π —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function renderStats() {
            const stats = getGlobalStats();

            let h = `
            <div class="top-bar">
                <button class="back-btn" onclick="go('home')">‚Üê</button>
                <h2>–û–±—â–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
                <div style="width:36px;"></div>
            </div>
            <div class="card">
                <h3>–ò—Ç–æ–≥–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</h3>
                <div class="stat-grid" style="grid-template-columns: repeat(2, 1fr);">
                    <div class="stat-item"><p>–í—Å–µ–≥–æ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</p><p>${stats.totalWorkouts}</p></div>
                    <div class="stat-item"><p>–û–±—â–∏–π –æ–±—ä—ë–º</p><p>${stats.totalVolume}</p></div>
                    <div class="stat-item"><p>–°—É–º–º–∞—Ä–Ω–æ–µ –≤—Ä–µ–º—è</p><p>${stats.totalTime} –º–∏–Ω</p></div>
                    <div class="stat-item"><p>–°—Ä–µ–¥–Ω–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å</p><p>${stats.avgGrowth}%</p></div>
                </div>
            </div>
            `;

            // –≥—Ä–∞—Ñ–∏–∫ –æ–±—â–µ–≥–æ –æ–±—ä—ë–º–∞ –ø–æ –º–µ—Å—è—Ü–∞–º
            const months = [];
            const volumes = [];
            for (let i = 11; i >= 0; i--) {
                const d = new Date();
                d.setMonth(d.getMonth() - i);
                const monthName = d.toLocaleDateString('ru-RU', { month: 'short' });
                const monthWorkouts = workouts.filter(w => new Date(w.date).getMonth() === d.getMonth() && new Date(w.date).getFullYear() === d.getFullYear());
                const vol = monthWorkouts.reduce((sum, w) => sum + calculateWorkoutVolume(w), 0);
                months.push(monthName);
                volumes.push(vol);
            }

            h += `<div class="card"><h3>–î–∏–Ω–∞–º–∏–∫–∞ –æ–±—ä—ë–º–∞ (12 –º–µ—Å)</h3><canvas id="globalChart"></canvas></div>`;

            h += `<button class="btn btn-blue" onclick="go('exerciseProgress')" style="width:100%;margin-top:16px;">
                      üìà –ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è–º
                  </button>`;

            setTimeout(() => {
                drawChart('globalChart', volumes, months, 'bar', '#10b981');
            }, 100);

            return h;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–∞ –≥—Ä–∞—Ñ–∏–∫–æ–≤ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º—ã
        Chart.defaults.color = window.matchMedia('(prefers-color-scheme: dark)').matches ? '#ddd' : '#333';

        // === üìà –î–û–ë–ê–í–õ–ï–ù–û: –ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è–º ===

        // –†–∞—Å—á—ë—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –ø–æ –∫–∞–∂–¥–æ–º—É —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—é
        function getExerciseProgress() {
            const progress = [];

            exercises.forEach(ex => {
                const exWorkouts = workouts
                    .filter(w => w.exercises.some(e => e.exerciseId === ex.id))
                    .map(w => {
                        const e = w.exercises.find(e => e.exerciseId === ex.id);
                        if (!e) return 0;
                        return calculateWorkoutVolume({ exercises: [e] });
                    })
                    .filter(v => typeof v === 'number');

                if (exWorkouts.length > 0) {
                    const first = exWorkouts[0];
                    const last = exWorkouts[exWorkouts.length - 1];
                    const denom = first === 0 ? 1 : first;
                    const growth = ((last - first) / denom) * 100;
                    progress.push({
                        id: ex.id,
                        name: ex.name,
                        type: ex.type,
                        first,
                        last,
                        growth: isFinite(growth) ? growth.toFixed(1) : '0.0',
                        volumes: exWorkouts
                    });
                }
            });

            return progress.sort((a, b) => parseFloat(b.growth) - parseFloat(a.growth));
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function renderExerciseProgress() {
            const data = getExerciseProgress();

            let h = `
            <div class="top-bar">
                <button class="back-btn" onclick="go('stats')">‚Üê</button>
                <h2>–ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è–º</h2>
                <div style="width:36px;"></div>
            </div>`;

            if (!data.length) {
                h += `<div class="empty-state"><div style="font-size:48px;">üìâ</div><p>–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–Ω–Ω—ã—Ö</p></div>`;
                return h;
            }

            data.forEach((ex, i) => {
                const color = parseFloat(ex.growth) >= 0 ? '#10b981' : '#ef4444';
                const arrow = parseFloat(ex.growth) >= 0 ? '‚ñ≤' : '‚ñº';
                const label = `${arrow} ${ex.growth}%`;

                h += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <h3 style="margin-bottom:4px;">${ex.name}</h3>
                            <p style="color:#666;font-size:14px;">${ex.type === 'weight' ? '–í–µ—Å + –ø–æ–≤—Ç–æ—Ä—ã' : ex.type === 'reps' ? '–ü–æ–≤—Ç–æ—Ä—ã' : ex.type === 'time' ? '–í—Ä–µ–º—è' : '–î–∏—Å—Ç–∞–Ω—Ü–∏—è'}</p>
                        </div>
                        <p style="font-size:18px; font-weight:bold; color:${color};">${label}</p>
                    </div>
                    <canvas id="chart_${i}" height="100"></canvas>
                </div>`;
                
                // –†–∏—Å—É–µ–º –º–∏–Ω–∏-–≥—Ä–∞—Ñ–∏–∫ –ø–æ—Å–ª–µ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ DOM
                setTimeout(() => {
                    // X-axis: –Ω–æ–º–µ—Ä–∞ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ –∏–ª–∏ –¥–∞—Ç—ã –∫–æ—Ä–æ—Ç–∫–æ
                    const labels = ex.volumes.map((v, idx) => `#${idx+1}`);
                    drawChart(`chart_${i}`, ex.volumes, labels, 'line', color);
                }, 100 * (i + 1));
            });

            return h;
        }

        // === –ö–û–ù–ï–¶ –Ω–æ–≤—ã—Ö —Ä–∞–∑–¥–µ–ª–æ–≤ ===

        function renderEditWorkout() {
            const wo = workouts.find(w => w.date === selectedDate);
            if (!wo) return go('calendar'); 
            currentWorkout = JSON.parse(JSON.stringify(wo.exercises)); 
            return renderNewWorkout(); 
        }

        function viewExStats(id) {
            selExId = id;
            go('exerciseStats');
        }

        function editWorkout(dateStr) {
            selectedDate = dateStr;
            go('editWorkout');
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ (—É–¥–∞–ª–µ–Ω–∏—è, –Ω–∞—Å—Ç—Ä–æ–π–∫–∏, –æ—Å—Ç–∞–ª—å–Ω—ã–µ render'—ã) –æ—Å—Ç–∞—ë—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...
        // –Ø –æ—Å—Ç–∞–≤–∏–ª –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏ ‚Äî reset, settings –∏ —Ç.–¥. ‚Äî –∫–∞–∫ –≤ –∏—Å—Ö–æ–¥–Ω–∏–∫–µ.

        function resetRoutines() {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –í–°–ï —à–∞–±–ª–æ–Ω—ã?')) {
                routines = [];
                save();
                alert('‚úÖ –£–¥–∞–ª–µ–Ω–æ');
                render();
            }
        }

        function resetWo() {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –í–°–ï —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏?')) {
                workouts = [];
                save();
                alert('‚úÖ –£–¥–∞–ª–µ–Ω–æ');
                render();
            }
        }

        function resetEx() {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –í–°–ï —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è, —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –∏ —à–∞–±–ª–æ–Ω—ã?')) {
                exercises = [];
                workouts = [];
                routines = [];
                save();
                alert('‚úÖ –£–¥–∞–ª–µ–Ω–æ');
                render();
            }
        }

        function resetAll() {
            if (confirm('‚ö†Ô∏è –£–î–ê–õ–ò–¢–¨ –í–°–ï –î–ê–ù–ù–´–ï?')) {
                if (confirm('–¢–æ—á–Ω–æ? –ü–æ—Å–ª–µ–¥–Ω–µ–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ!')) {
                    exercises = [];
                    workouts = [];
                    routines = [];
                    currentWorkout = [];
                    localStorage.clear();
                    alert('üî• –í—Å–µ –¥–∞–Ω–Ω—ã–µ —Å–±—Ä–æ—à–µ–Ω—ã. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                    render();
                }
            }
        }

        function renderStats_old() {
            // —Å—Ç–∞—Ä—ã–π renderStats –æ—Å—Ç–∞–≤–ª–µ–Ω –¥–ª—è —Å–ø—Ä–∞–≤–∫–∏, –Ω–æ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è
            return '';
        }

        // –ü–æ–≤—Ç–æ—Ä–Ω—ã–π –≤—ã–∑–æ–≤ init
        init();
    </script>
