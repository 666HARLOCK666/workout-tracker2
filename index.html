<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Тренировок</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: #f5f5f5;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; padding-bottom: 80px; }
        .header-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 24px; color: white; margin-bottom: 16px; }
        .stat-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 16px; 
            margin-top: 16px; 
            text-align: center;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 8px;
            padding: 8px 0;
        }
        .stat-item p:first-child { 
            font-size: 11px; 
            opacity: 0.8; 
            margin-bottom: 2px; 
            line-height: 1.1;
        }
        .stat-item p:last-child { 
            font-size: 20px; 
            font-weight: bold; 
            line-height: 1.2;
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { padding: 20px; border-radius: 12px; border: none; color: white; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-green { background: #10b981; }
        .btn-orange { background: #f59e0b; }
        .btn-blue { background: #3b82f6; }
        .btn-purple { background: #8b5cf6; }
        .card { 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px; 
            padding: 16px; 
            margin-bottom: 16px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .back-btn { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            width: 36px;
            height: 36px;
            border-radius: 50%; 
            font-size: 20px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            line-height: 1; 
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.4);
            padding-right: 2px;
        }
        .save-btn { 
            background: #10b981; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.4); 
        }
        input[type="text"], input[type="date"], input[type="number"], select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .exercise-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px; 
            background: #f9f9f9; 
            border-radius: 8px; 
            margin-bottom: 8px; 
            cursor: pointer; 
        }
        .delete-btn { background: none; border: none; color: #ef4444; cursor: pointer; font-size: 20px; }
        .set-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .set-label { font-weight: 600; width: 100px; }
        .month-nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 16px; 
        }
        .month-nav button { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: 600; 
            cursor: pointer; 
        }
        .month-nav h3 { 
            font-size: 20px; 
            color: #333; 
            text-transform: capitalize;
        }
        .calendar-header { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
            margin-bottom: 8px; 
        }
        .calendar-header div { 
            font-weight: 600; 
            text-align: center; 
            color: #666; 
            font-size: 14px; 
        }
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
        }
        .calendar-day { 
            aspect-ratio: 1; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 14px; 
            cursor: pointer; 
            border: none; 
        }
        .day-empty { background: #f0f0f0; }
        .day-padding { 
            background: #f9f9f9; 
            opacity: 0.8; 
        } 
        .day-workout { background: #10b981; color: white; font-weight: bold; }
        .day-today { box-shadow: 0 0 0 2px #3b82f6; }
        .empty-state { text-align: center; padding: 40px 20px; color: #999; }
        .hide { display: none; }
        canvas { max-width: 100%; height: 250px !important; }
        
        /* --- НОВЫЕ СТИЛИ ДЛЯ МОДАЛЬНОГО ОКНА --- */
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 16px; 
            box-sizing: border-box;
        }

        /* --- СТИЛИ ДЛЯ ДИНАМИЧЕСКИХ ПОКАЗАТЕЛЕЙ (ОСТАВЛЕНО) --- */
        .dynamic-stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .dynamic-stat-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="view"></div>
    </div>
    <script>
        let exercises = [];
        let workouts = [];
        let routines = []; 
        let currentView = 'home';
        let selectedDate = new Date().toISOString().split('T')[0];
        let currentWorkout = [];
        let selExId = null; 
        let currentViewDate = new Date(); 
        let selExIdHome = null; 
        let selectedExIdEdit = null; 
        let selectedRoutineIdEdit = null; 
        let expandedExId = null; 
        let selectedExStatsId = null; 

        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        function init() {
            try {
                const ex = localStorage.getItem('workout-exercises');
                const wo = localStorage.getItem('workout-logs');
                const rt = localStorage.getItem('workout-routines'); 
                exercises = ex ? JSON.parse(ex) : [];
                workouts = wo ? JSON.parse(wo) : [];
                routines = rt ? JSON.parse(rt) : []; 
                workouts.sort((a, b) => new Date(b.date) - new Date(a.date));
            } catch (e) {
                console.error("Ошибка загрузки данных из localStorage:", e);
                exercises = [];
                workouts = [];
                routines = [];
            }
            render();
        }

        function save() {
            try {
                localStorage.setItem('workout-exercises', JSON.stringify(exercises));
                localStorage.setItem('workout-logs', JSON.stringify(workouts));
                localStorage.setItem('workout-routines', JSON.stringify(routines)); 
            } catch (e) {
                console.error("Ошибка сохранения данных в localStorage:", e);
            }
        }
        
        function exportData() {
            const data = {
                exercises: exercises,
                workouts: workouts,
                routines: routines
            };
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().split('T')[0];
            a.download = `workout_tracker_data_${date}.json`;
            
            a.click();
            URL.revokeObjectURL(url);
            
            alert('✅ Данные экспортированы!');
        }

        function importData() {
            if (!confirm('Внимание! Импорт заменит ВСЕ текущие данные (упражнения, тренировки и шаблоны). Продолжить?')) {
                return;
            }

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (!importedData.exercises || !importedData.workouts || !importedData.routines) {
                            throw new Error("Неверный формат файла данных. Должен содержать exercises, workouts и routines.");
                        }
                        
                        exercises = importedData.exercises;
                        workouts = importedData.workouts;
                        routines = importedData.routines;

                        save();
                        alert('✅ Данные успешно импортированы!');
                        go('home'); 
                    } catch (error) {
                        alert('❌ Ошибка импорта: ' + error.message);
                        console.error('Import Error:', error);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }


        function render() {
            const views = {
                home: renderHome,
                exercises: renderExercises,
                routines: renderRoutines, 
                editRoutine: renderEditRoutine, 
                newWorkout: renderNewWorkout,
                editWorkout: renderEditWorkout,
                calendar: renderCalendar,
                detail: renderDetail,
                stats: renderStats,
                exerciseStats: renderExerciseStats,
                settings: renderSettings,
                homeExDetail: renderHomeExerciseDetail, 
                editExercise: renderEditExercise,
            };
            document.getElementById('view').innerHTML = views[currentView]();
            window.scrollTo(0, 0); 
        }

        function go(view) {
            currentView = view;
            if (view === 'calendar' || view === 'home') {
                 // Сброс даты только при переходе на главную или в календарь
            } else if (view !== 'calendar') {
                currentViewDate = new Date(); // Сброс месяца при выходе из календаря
            }
            
            if (currentView !== 'editExercise') {
                selectedExIdEdit = null;
            }
            if (currentView !== 'editRoutine') {
                selectedRoutineIdEdit = null;
                // currentWorkout = []; // Очистка буфера теперь делается в cancelEditRoutine
            }
            if (currentView !== 'newWorkout' && currentView !== 'editWorkout') {
                expandedExId = null; // Сброс статуса раскрытия
            }
            if (currentView !== 'exerciseStats') {
                selectedExStatsId = null; // Сброс ID статистики
            }
            render();
        }
        
        function changeMonth(offset) {
            currentViewDate.setDate(1); 
            currentViewDate.setMonth(currentViewDate.getMonth() + offset);
            render(); 
        }

        function viewHomeExDetail(exId) {
            selExIdHome = exId;
            go('homeExDetail');
        }
        
        // --- ФУНКЦИЯ ДЛЯ СТАТИСТИКИ ---
        function viewExerciseStats(exId) {
            if (exId === 'total') {
                selectedExStatsId = 'total';
            } else {
                const ex = exercises.find(e => e.id === exId);
                if (!ex) return;
                selectedExStatsId = exId;
            }
            go('exerciseStats');
        }

        // НОВАЯ ФУНКЦИЯ: Переключение раскрытия упражнения
        function toggleExExpansion(exId) {
            expandedExId = expandedExId === exId ? null : exId;
            render();
        }

        function editEx(id) {
            selectedExIdEdit = id;
            go('editExercise');
        }

        function editRoutine(id) { 
            selectedRoutineIdEdit = id;
            go('editRoutine');
        }

        // НОВАЯ ФУНКЦИЯ: Обработчик клика по дате в календаре
        function viewDetail(dateStr) {
            selectedDate = dateStr;
            go('detail');
        }

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); 
            const monday = new Date(d.setDate(diff));
            monday.setHours(12, 0, 0, 0); 
            return monday.toISOString().split('T')[0];
        }

        function getWeeklyStreak() {
            if (!workouts.length) return 0;
            const uniqueWeekIds = new Set(workouts.map(w => getMonday(w.date)));
            let streak = 0;
            let curr = new Date();
            curr.setHours(12, 0, 0, 0); 
            let currentMonday = new Date(getMonday(curr));
            
            while (true) {
                const id = currentMonday.toISOString().split('T')[0];
                if (uniqueWeekIds.has(id)) {
                    streak++;
                    currentMonday.setDate(currentMonday.getDate() - 7);
                } else {
                    break;
                }
                if (streak > 260) break; 
            }
            return streak;
        }

        function getStreak() {
            if (!workouts.length) return 0;
            const dates = new Set(workouts.map(w => w.date));
            let streak = 0;
            let curr = new Date();
            curr.setHours(12, 0, 0, 0); 

            for (let i = 0; i < 365; i++) {
                const ds = curr.toISOString().split('T')[0];
                const isToday = i === 0 && dates.has(ds);
                const isYesterday = i > 0 && dates.has(ds);

                if (isToday || isYesterday) {
                    streak++;
                    curr.setDate(curr.getDate() - 1);
                } else if (i === 0 && dates.has(ds) === false) { // Сегодня не было тренировки, стрик прерывается (если не вчера)
                    break;
                } else {
                    break;
                }
            }
            return streak;
        }

        function calculateSetVolume(set, type) {
            const reps = parseFloat(set.reps || 0);
            const weight = parseFloat(set.weight || 0);
            if (type === 'weight') {
                return weight * reps; 
            } else if (type === 'distance') {
                // Дистанция (км) * 1000 + Время (мин). Дистанция важнее.
                return weight * 1000 + reps; 
            } else if (type === 'time') {
                // Время (мин) * 1000 + Дистанция (км). Время важнее.
                return weight * 1000 + reps; 
            } else if (type === 'reps') {
                return reps; 
            }
            return 0;
        }

        function calculateWorkoutVolume(workout) {
            let totalVolume = 0;
            workout.exercises.forEach(ex => {
                const baseEx = exercises.find(e => e.id === ex.exerciseId);
                const type = baseEx ? baseEx.type : 'reps';
                
                ex.sets.forEach(set => {
                    totalVolume += calculateSetVolume(set, type);
                });
            });
            return Math.round(totalVolume); 
        }
        
        function getMaxSetVolume(workout) {
            let maxVolume = 0;
            workout.exercises.forEach(ex => {
                const baseEx = exercises.find(e => e.id === ex.exerciseId);
                const type = baseEx ? baseEx.type : 'reps';
                
                ex.sets.forEach(set => {
                    const volume = calculateSetVolume(set, type);
                    if (volume > maxVolume + 0.001) { // Добавление небольшого запаса для сравнения чисел с плавающей точкой
                        maxVolume = volume;
                    }
                });
            });
            return maxVolume;
        }

        function numbForm(n, forms) {
            if (n % 10 === 1 && n % 100 !== 11) return forms[0];
            if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) return forms[1];
            return forms[2];
        }

        function getExerciseSummary(exId) {
            let totalVolume = 0;
            let maxSetVolume = 0;
            let totalWorkouts = 0;
            let lastWorkoutDate = null;

            const exBase = exercises.find(e => e.id === exId);
            const type = exBase ? exBase.type : 'reps';

            workouts.forEach(w => {
                const ex = w.exercises.find(e => e.exerciseId === exId);
                if (ex) {
                    totalWorkouts++;
                    lastWorkoutDate = w.date;

                    ex.sets.forEach(set => {
                        const vol = calculateSetVolume(set, type);
                        totalVolume += vol;
                        if (vol > maxSetVolume) {
                            maxSetVolume = vol;
                        }
                    });
                }
            });

            return {
                totalVolume: Math.round(totalVolume),
                maxSetVolume: Math.round(maxSetVolume),
                totalWorkouts: totalWorkouts,
                lastWorkoutDate: lastWorkoutDate
            };
        }


        // -----------------------------------------------------------
        // РЕНДЕРИНГ ГЛАВНОЙ СТРАНИЦЫ
        // -----------------------------------------------------------

        function renderHome() {
            const dayStreak = getStreak();
            const weekStreak = getWeeklyStreak();
            const totalWorkouts = workouts.length;
            const todayDateStr = new Date().toISOString().split('T')[0];
            const today = workouts.find(w => w.date === todayDateStr);

            // PR Count
            let prCount = 0;
            const maxVolumeByEx = new Map();
            workouts.forEach(wo => {
                wo.exercises.forEach(ex => {
                    const exBase = exercises.find(e => e.id === ex.exerciseId);
                    const type = exBase ? exBase.type : 'reps';
                    ex.sets.forEach(set => {
                        const vol = calculateSetVolume(set, type);
                        if (vol > (maxVolumeByEx.get(ex.exerciseId) || 0) + 0.001) {
                            maxVolumeByEx.set(ex.exerciseId, vol);
                            prCount++;
                        }
                    });
                });
            });

            let h = `
                <div class="header-card">
                    <h1 style="font-size: 24px; margin-bottom: 8px;">💪 Трекер Тренировок</h1>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <p>Тренировок</p> 
                            <p>${totalWorkouts}</p>
                        </div>
                        <div class="stat-item">
                            <p>Стрик (Дни) 🔥</p>
                            <p>${dayStreak}</p>
                        </div>
                        <div class="stat-item">
                            <p>PR (Всего)</p>
                            <p>${prCount}</p>
                        </div>
                    </div>
                </div>

                <div class="btn-grid" style="margin-bottom: 16px;">
                    <button class="btn btn-green" onclick="${today ? "editToday()" : "go('newWorkout')"}" style="background: ${today ? '#f59e0b' : '#10b981'};">
                        <span style="font-size: 24px;">${today ? '✏️' : '➕'}</span>
                        ${today ? 'Редактировать сегодня' : 'Начать тренировку'}
                    </button>
                    <button class="btn btn-blue" onclick="go('calendar')">
                        <span style="font-size: 24px;">📅</span>
                        Календарь
                    </button>
                </div>

                <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr;">
                    <button class="btn btn-purple" onclick="go('routines')">
                        <span style="font-size: 24px;">📋</span>
                        Шаблоны
                    </button>
                    <button class="btn btn-orange" onclick="go('stats')">
                        <span style="font-size: 24px;">📊</span>
                        Статистика
                    </button>
                    <button class="btn btn-blue" onclick="go('settings')">
                        <span style="font-size: 24px;">⚙️</span>
                        Настройки
                    </button>
                </div>
            `;

            if (today) {
                h += `<div class="card" style="margin-top: 16px;">
                        <h3 style="margin-bottom: 12px;">Сегодняшняя тренировка</h3>`;
                today.exercises.forEach(ex => {
                    const baseEx = exercises.find(e => e.id === ex.exerciseId);
                    const type = baseEx ? baseEx.type : 'reps';
                    
                    let d = '';
                    if (type === 'weight') {
                        const setsCount = ex.sets.length;
                        const totalWeight = ex.sets.reduce((s, set) => s + (parseFloat(set.weight || 0) * parseInt(set.reps || 0)), 0);
                        const totalReps = ex.sets.reduce((s, set) => s + (parseInt(set.reps || 0)), 0);
                        d = `${setsCount} ${numbForm(setsCount, ['подход', 'подхода', 'подходов'])} • ${Math.round(totalWeight)} кг×повт • ${totalReps} повт`;
                    } else if (type === 'time') {
                        const tt = ex.sets.reduce((s, set) => s + (parseFloat(set.weight || 0)), 0); // weight is time (min)
                        const td = ex.sets.reduce((s, set) => s + (parseFloat(set.reps || 0)), 0); // reps is distance (km)
                        d = `${ex.sets.length} ${numbForm(ex.sets.length, ['подход', 'подхода', 'подходов'])} • ${Math.round(tt)} мин • ${td.toFixed(1)} км`;
                    } else if (type === 'distance') {
                         const tt = ex.sets.reduce((s, set) => s + (parseFloat(set.reps || 0)), 0); // reps is time (min)
                        const td = ex.sets.reduce((s, set) => s + (parseFloat(set.weight || 0)), 0); // weight is distance (km)
                        d = `${ex.sets.length} ${numbForm(ex.sets.length, ['подход', 'подхода', 'подходов'])} • ${td.toFixed(1)} км • ${Math.round(tt)} мин`;
                    } else { // reps only
                        const tr = ex.sets.reduce((s, set) => s + (parseInt(set.reps || 0)), 0);
                        d = `${ex.sets.length} ${numbForm(ex.sets.length, ['подход', 'подхода', 'подходов'])} • ${tr} повт`;
                    }
                    
                    h += `<div class="exercise-item" onclick="viewHomeExDetail('${ex.exerciseId}')">
                            <div style="font-weight: 600; flex-grow: 1;">${ex.exerciseName}</div>
                            <div style="color: #666; font-size: 14px;">${d}</div>
                            <span style="font-size: 24px; color: #bbb;">›</span>
                          </div>`;
                });
                h += '</div>';
            }

            return h;
        }

        function renderHomeExerciseDetail() {
            // ... (existing function content)
            if (!selExIdHome) return go('home');
            const todayDate = new Date().toISOString().split('T')[0];
            const wo = workouts.find(w => w.date === todayDate);
            if (!wo) { selExIdHome = null; return go('home'); }
            const ex = wo.exercises.find(e => e.exerciseId === selExIdHome);
            if (!ex) { selExIdHome = null; return go('home'); }
            const eBase = exercises.find(e => e.id === ex.exerciseId);
            const t = eBase ? eBase.type : 'reps';

            let h = `<div class="top-bar">
                <button class="back-btn" onclick="go('home')">←</button>
                <h2>${ex.exerciseName}</h2>
                <button class="save-btn" onclick="editToday()">✏️</button>
            </div>
            <div class="card">
                <h3 style="margin-bottom: 12px;">Подходы</h3>
            `;
            
            ex.sets.forEach((set, index) => {
                const setNumber = index + 1;
                let details = '';
                if (t === 'weight') {
                    details = `${set.weight || 0} кг x ${set.reps || 0} повт`;
                } else if (t === 'time') {
                    details = `${set.weight || 0} мин x ${set.reps || 0} км`;
                } else if (t === 'distance') {
                    details = `${set.weight || 0} км x ${set.reps || 0} мин`;
                } else { // reps
                    details = `${set.reps || 0} повт`;

        function saveNewWorkout() {
            // ... (existing function content)
            const date = document.getElementById('workoutDate').value;
            if (!date) {
                alert('Укажите дату!');
                return;
            }

            // Фильтрация пустых сетов
            const exercisesToSave = currentWorkout.map(ex => ({ 
                ...ex, 
                sets: ex.sets.filter(set => set.weight !== '' || set.reps !== '') 
            })).filter(ex => ex.sets.length > 0);

            if (exercisesToSave.length === 0) {
                alert('Необходимо заполнить хотя бы один подход в упражнении.');
                return;
            }

            // Проверка на существующую тренировку (если дата была изменена или это новая)
            const existingWorkout = workouts.find(w => w.date === date);
            if (existingWorkout) {
                if (!confirm(`На дату ${date} уже есть тренировка. Заменить ее?`)) {
                    return;
                }
                workouts = workouts.filter(w => w.date !== date);
            }

            const newWorkout = {
                id: Date.now().toString(),
                date: date,
                exercises: exercisesToSave
            };

            workouts.push(newWorkout);
            workouts.sort((a, b) => new Date(b.date) - new Date(a.date)); // Сортировка по дате
            
            save();
            currentWorkout = []; // Очистка буфера
            selectedDate = date; // Устанавливаем дату для детального просмотра
            go('detail');
        }

        function saveEditWorkout() {
            // ... (existing function content)
            const date = document.getElementById('workoutDate').value;
            if (!date) {
                alert('Укажите дату!');
                return;
            }

            // Фильтрация пустых сетов
            const exercisesToSave = currentWorkout.map(ex => ({ 
                ...ex, 
                sets: ex.sets.filter(set => set.weight !== '' || set.reps !== '') 
            })).filter(ex => ex.sets.length > 0);

            if (exercisesToSave.length === 0) {
                if (confirm('В тренировке нет заполненных подходов. Удалить тренировку?')) {
                     workouts = workouts.filter(w => w.date !== selectedDate);
                     save();
                     currentWorkout = [];
                     go('calendar');
                     return;
                } else {
                    return;
                }
            }

            // Удаляем старую тренировку и добавляем новую
            workouts = workouts.filter(w => w.date !== selectedDate);

            const newWorkout = {
                id: Date.now().toString(),
                date: date,
                exercises: exercisesToSave
            };

            // Проверка на дату, если она была изменена
            const existingIndex = workouts.findIndex(w => w.date === date);
            if (existingIndex !== -1) {
                if (!confirm(`На дату ${date} уже есть другая тренировка. Заменить ее?`)) {
                    return;
                }
                workouts.splice(existingIndex, 1);
            }
            
            workouts.push(newWorkout);
            workouts.sort((a, b) => new Date(b.date) - new Date(a.date));

            save();
            currentWorkout = [];
            selectedDate = date; 
            go('detail');
        }

        function addExToWorkout(exId, exName) {
            // ... (existing function content)
            const isAlreadyIn = currentWorkout.some(ex => ex.exerciseId === exId);
            if (isAlreadyIn) return;

            currentWorkout.push({
                exerciseId: exId,
                exerciseName: exName,
                sets: []
            });
            document.getElementById('addExModal').classList.add('hide');
            expandedExId = exId; // Автоматически раскрыть добавленное упражнение
            render();
        }

        function loadRoutine(routineId) {
            // ... (existing function content)
            if (!routineId) return;
            if (currentWorkout.length > 0) {
                if (!confirm('Текущая тренировка будет очищена. Продолжить?')) {
                    document.getElementById('loadRoutineSelect').value = '';
                    return;
                }
            }
            const routine = routines.find(r => r.id === routineId);
            if (routine) {
                currentWorkout = JSON.parse(JSON.stringify(routine.exercises.map(ex => ({
                    exerciseId: ex.exerciseId,
                    exerciseName: ex.exerciseName,
                    sets: []
                }))));
                alert(`✅ Шаблон "${routine.name}" загружен!`);
                document.getElementById('loadRoutineSelect').value = '';
                render();
            }
        }

        function renderCalendar() {

            // День недели первого дня месяца (0 - воскресенье, 1 - понедельник)
            const firstDay = new Date(year, month, 1).getDay();
            const startDay = (firstDay === 0) ? 6 : firstDay - 1; // Понедельник = 0
            
            // Набор дат тренировок в текущем месяце
            const monthStart = new Date(year, month, 1).toISOString().split('T')[0];
            const monthEnd = new Date(year, month + 1, 0).toISOString().split('T')[0];
            const workoutDates = new Set(workouts
                .filter(w => w.date >= monthStart && w.date <= monthEnd)
                .map(w => w.date));

            let h = `<div class="top-bar">
                <button class="back-btn" onclick="go('home')">←</button>
                <h2>Календарь</h2>
                <div style="width: 36px;"></div>
            </div>
            
            <div class="card">
                <div class="month-nav">
                    <button onclick="changeMonth(-1)">←</button>
                    <h3>${monthName}</h3>
                    <button onclick="changeMonth(1)">→</button>
                </div>
                
                <div class="calendar-header">
                    <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
                </div>
                <div class="calendar-grid">
            `;

            // Пустые дни до начала месяца
            for (let i = 0; i < startDay; i++) {
                h += `<div class="calendar-day day-padding"></div>`;
            }

            // Дни месяца
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = date.toISOString().split('T')[0];
                const hasWorkout = workoutDates.has(dateStr);
                const isToday = dateStr === todayStr;

                let classes = 'calendar-day';
                if (hasWorkout) {
                    classes += ' day-workout';
                }
                if (isToday) {
                    classes += ' day-today';
                }

                h += `<button class="${classes}" onclick="viewDetail('${dateStr}')">${day}</button>`;
            }

            // Пустые дни после конца месяца
            const endDay = new Date(year, month, daysInMonth).getDay();
            const endPadding = (endDay === 0) ? 0 : 7 - endDay;
            for (let i = 0; i < endPadding; i++) {
                 h += `<div class="calendar-day day-padding"></div>`;
            }
            
            h += `</div></div>`;
            return h;
        }

        function renderGraph(id, exId, mode) {
            const ctx = document.getElementById(id);
            if (!ctx) return;
            
            const dataMap = new Map(); // Date -> Value
            let maxPoints = 30; // Ограничение на 30 последних точек
            let isTotal = exId === 'total';
            
            let filteredWorkouts = isTotal ? workouts : workouts.filter(w => w.exercises.some(ex => ex.exerciseId === exId));

            filteredWorkouts.forEach(w => {
                let value = 0;
                if (isTotal) {
                    value = calculateWorkoutVolume(w);
                } else {
                    const ex = w.exercises.find(e => e.exerciseId === exId);
                    if (ex) {
                        const exBase = exercises.find(e => e.id === exId);
                        const type = exBase ? exBase.type : 'reps';
                        
                        if (mode === 'volume') {
                             ex.sets.forEach(set => {
                                value += calculateSetVolume(set, type);
                            });
                            value = Math.round(value);
                        } else if (mode === 'maxSetVolume') {
                            ex.sets.forEach(set => {
                                const vol = calculateSetVolume(set, type);
                                if (vol > value) {
                                    value = Math.round(vol);
                                }
                            });
                        }
                    }
                }
                // Используем Map, чтобы избежать дублирования дат (если такое возможно)
                dataMap.set(w.date, value); 
            });

            const sortedDates = Array.from(dataMap.keys()).sort((a, b) => new Date(a) - new Date(b));
            
            const finalDates = sortedDates.slice(Math.max(sortedDates.length - maxPoints, 0));
            const dataValues = finalDates.map(d => dataMap.get(d));
            
            const labels = finalDates.map(d => {
                const date = new Date(d);
                return date.toLocaleDateString('ru-RU', { month: 'short', day: 'numeric' });
            });

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: isTotal ? 'Общий Объем (ед.)' : mode === 'volume' ? 'Объем (ед.)' : 'Макс. подход (ед.)',
                        data: dataValues,
                        borderColor: isTotal ? '#3b82f6' : '#10b981',
                        backgroundColor: isTotal ? 'rgba(59, 130, 246, 0.2)' : 'rgba(16, 185, 129, 0.2)',
                        fill: true,
                        tension: 0.2,
                        pointRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: {
                        y: { beginAtZero: false, title: { display: true, text: 'Единицы' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

                });

            }, 50);

            return h;
        }

        function renderExerciseStats() {
            if (!selectedExStatsId || selectedExStatsId === 'total') return go('stats');
            
            const exBase = exercises.find(e => e.id === selectedExStatsId);
            if (!exBase) return go('stats');

            const summary = getExerciseSummary(selectedExStatsId);
            const maxVolDisplay = summary.maxSetVolume > 0 ? `${summary.maxSetVolume.toLocaleString()} ед.` : '—';
            const lastDateDisplay = summary.lastWorkoutDate ? new Date(summary.lastWorkoutDate).toLocaleDateString('ru-RU', { month: 'long', day: 'numeric', year: 'numeric' }) : '—';

            let h = `<div class="top-bar">
                <button class="back-btn" onclick="go('stats')">←</button>
                <h2>${exBase.name}</h2>
                <div style="width: 36px;"></div>
            </div>
            
            <div class="card">
                <h3 style="margin-bottom: 12px;">Максимальные показатели</h3>
                <div class="stat-grid" style="grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 0;">
                    <div class="stat-item" style="background: #e0f2f1; color: #004d40;">
                        <p>PR (Макс. подход)</p>
                        <p style="font-weight: bold;">${maxVolDisplay}</p>
                    </div>
                    <div class="stat-item" style="background: #e3f2fd; color: #0d47a1;">
                        <p>Всего тренировок</p>
                        <p style="font-weight: bold;">${summary.totalWorkouts}</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 12px;">Общие показатели</h3>
                <p>Тип упражнения: <span style="font-weight: bold;">${exBase.type === 'weight' ? 'Силовое' : exBase.type === 'time' ? 'На время' : exBase.type === 'distance' ? 'На дистанцию' : 'На повторения'}</span></p>
                <p>Общий выполненный объем: <span style="font-weight: bold; color: #3b82f6;">${summary.totalVolume.toLocaleString()} ед.</span></p>
                <p>Последняя тренировка: <span style="font-weight: bold;">${lastDateDisplay}</span></p>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 12px;">Динамика Макс. Объема Подхода (последние 30 точек)</h3>
                <div style="height: 250px;"><canvas id="exVolumeHistoryChart"></canvas></div>
            </div>
            `;

            // Инициализация графика
            setTimeout(() => {
                renderGraph('exVolumeHistoryChart', selectedExStatsId, 'maxSetVolume');
            }, 50);

            return h;
        }
        
        function renderSettings() {
            // ... (existing function content)
            let h = `<div class="top-bar">
                <button class="back-btn" onclick="go('home')">←</button>
                <h2>Настройки</h2>
                <div style="width: 36px;"></div>
            </div>
            
            <div class="card">
                <h3 style="margin-bottom: 12px;">Управление данными</h3>
                <button onclick="exportData()" style="width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 8px;">📥 Экспорт данных (JSON)</button>
                <button onclick="importData()" style="width: 100%; padding: 12px; background: #f59e0b; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 16px;">⬆️ Импорт данных (JSON)</button>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 12px;">Сброс данных</h3>
                <button onclick="resetRoutines()" style="width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 8px;">❌ Удалить ВСЕ шаблоны</button>
                <button onclick="resetWo()" style="width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 8px;">❌ Удалить ВСЕ тренировки</button>
                <button onclick="resetEx()" style="width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 16px;">❌ Удалить ВСЕ упражнения</button>
                <button onclick="resetAll()" style="width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer;">⚠️ СБРОСИТЬ ВСЁ</button>
            </div>
            
            <div class="card">
                <h3 style="margin-bottom: 12px;">О приложении</h3>
                <p style="color: #666; font-size: 14px;">💪 Трекер Тренировок **v2.2** (Шаблоны Fix + Подробная Статистика)<br>Все данные хранятся локально</p>
            </div>`;
            return h;
        }
        
        function resetRoutines() {
            if (confirm('Удалить ВСЕ шаблоны?')) {
                routines = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetWo() {
            if (confirm('Удалить ВСЕ тренировки?')) {
                workouts = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetEx() {
            if (confirm('Удалить ВСЕ упражнения, тренировки и шаблоны?')) {
                exercises = [];
                workouts = [];
                routines = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetAll() {
            if (confirm('⚠️ УДАЛИТЬ ВСЕ ДАННЫЕ?')) {
                if (confirm('Точно? Последнее предупреждение!')) {
                    exercises = [];
                    workouts = [];
                    routines = [];
                    currentWorkout = [];
                    localStorage.clear();
                    alert('🔥 Все данные сброшены. Перезагрузите страницу.');
                    render();
                }
            }
        }

        init();
    </script>
</body>
</html>
