<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Тренировок</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: #f5f5f5;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; padding-bottom: 80px; }
        .header-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 24px; color: white; margin-bottom: 16px; }
        .stat-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 16px; 
            margin-top: 16px; 
            text-align: center;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 8px;
            padding: 8px 0;
        }
        .stat-item p:first-child { 
            font-size: 11px; 
            opacity: 0.8; 
            margin-bottom: 2px; 
            line-height: 1.1;
        }
        .stat-item p:last-child { 
            font-size: 20px; 
            font-weight: bold; 
            line-height: 1.2;
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { padding: 20px; border-radius: 12px; border: none; color: white; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-green { background: #10b981; }
        .btn-orange { background: #f59e0b; }
        .btn-blue { background: #3b82f6; }
        .btn-purple { background: #8b5cf6; }
        .card { 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px; 
            padding: 16px; 
            margin-bottom: 16px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .back-btn { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            width: 36px;
            height: 36px;
            border-radius: 50%; 
            font-size: 20px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            line-height: 1; 
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.4);
            padding-right: 2px;
        }
        .save-btn { 
            background: #10b981; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.4); 
        }
        input[type="text"], input[type="date"], input[type="number"], select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .exercise-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px; 
            background: #f9f9f9; 
            border-radius: 8px; 
            margin-bottom: 8px; 
            cursor: pointer; 
        }
        .delete-btn { background: none; border: none; color: #ef4444; cursor: pointer; font-size: 20px; }
        .set-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .set-label { font-weight: 600; width: 100px; }
        .month-nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 16px; 
        }
        .month-nav button { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: 600; 
            cursor: pointer; 
        }
        .month-nav h3 { 
            font-size: 20px; 
            color: #333; 
            text-transform: capitalize;
        }
        .calendar-header { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
            margin-bottom: 8px; 
        }
        .calendar-header div { 
            font-weight: 600; 
            text-align: center; 
            color: #666; 
            font-size: 14px; 
        }
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
        }
        .calendar-day { 
            aspect-ratio: 1; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 14px; 
            cursor: pointer; 
            border: none; 
        }
        .day-empty { background: #f0f0f0; }
        .day-padding { 
            background: #f9f9f9; 
            opacity: 0.8; 
        } 
        .day-workout { background: #10b981; color: white; font-weight: bold; }
        .day-today { box-shadow: 0 0 0 2px #3b82f6; }
        .empty-state { text-align: center; padding: 40px 20px; color: #999; }
        .hide { display: none; }
        canvas { max-width: 100%; height: 250px !important; }
        
        /* --- НОВЫЕ СТИЛИ ДЛЯ МОДАЛЬНОГО ОКНА --- */
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 16px; 
            box-sizing: border-box;
        }

        /* --- СТИЛИ ДЛЯ ДИНАМИЧЕСКИХ ПОКАЗАТЕЛЕЙ (ОСТАВЛЕНО) --- */
        .dynamic-stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .dynamic-stat-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="view"></div>
    </div>
    <script>
        let exercises = [];
        let workouts = [];
        let routines = []; 
        let currentView = 'home';
        let selectedDate = new Date().toISOString().split('T')[0];
        let currentWorkout = [];
        let selExId = null; 
        let currentViewDate = new Date(); 
        let selExIdHome = null; 
        let selectedExIdEdit = null; 
        let selectedRoutineIdEdit = null; 
        let expandedExId = null; 
        let selectedExStatsId = null; 

        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        function init() {
            try {
                const ex = localStorage.getItem('workout-exercises');
                const wo = localStorage.getItem('workout-logs');
                const rt = localStorage.getItem('workout-routines'); 
                exercises = ex ? JSON.parse(ex) : [];
                workouts = wo ? JSON.parse(wo) : [];
                routines = rt ? JSON.parse(rt) : []; 
                workouts.sort((a, b) => new Date(b.date) - new Date(a.date));
            } catch (e) {
                console.error("Ошибка загрузки данных из localStorage:", e);
                exercises = [];
                workouts = [];
                routines = [];
            }
            render();
        }

        function save() {
            try {
                localStorage.setItem('workout-exercises', JSON.stringify(exercises));
                localStorage.setItem('workout-logs', JSON.stringify(workouts));
                localStorage.setItem('workout-routines', JSON.stringify(routines)); 
            } catch (e) {
                console.error("Ошибка сохранения данных в localStorage:", e);
            }
        }
        
        function exportData() {
            const data = {
                exercises: exercises,
                workouts: workouts,
                routines: routines
            };
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().split('T')[0];
            a.download = `workout_tracker_data_${date}.json`;
            
            a.click();
            URL.revokeObjectURL(url);
            
            alert('✅ Данные экспортированы!');
        }

        function importData() {
            if (!confirm('Внимание! Импорт заменит ВСЕ текущие данные (упражнения, тренировки и шаблоны). Продолжить?')) {
                return;
            }

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (!importedData.exercises || !importedData.workouts || !importedData.routines) {
                            throw new Error("Неверный формат файла данных. Должен содержать exercises, workouts и routines.");
                        }
                        
                        exercises = importedData.exercises;
                        workouts = importedData.workouts;
                        routines = importedData.routines;

                        save();
                        alert('✅ Данные успешно импортированы!');
                        go('home'); 
                    } catch (error) {
                        alert('❌ Ошибка импорта: ' + error.message);
                        console.error('Import Error:', error);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }


        function render() {
            const views = {
                home: renderHome,
                exercises: renderExercises,
                routines: renderRoutines, 
                editRoutine: renderEditRoutine, 
                newWorkout: renderNewWorkout,
                editWorkout: renderEditWorkout,
                calendar: renderCalendar,
                detail: renderDetail,
                stats: renderStats,
                exerciseStats: renderExerciseStats,
                settings: renderSettings,
                homeExDetail: renderHomeExerciseDetail, 
                editExercise: renderEditExercise,
            };
            document.getElementById('view').innerHTML = views[currentView]();
            window.scrollTo(0, 0); 
        }

        function go(view) {
            currentView = view;
            /* [УДАЛЕН НЕКОРРЕКТНЫЙ КОД: Логика сброса месяца при переключении вида. currentViewDate должна меняться только через changeMonth] 
            if (view === 'calendar' || view === 'home') {
                 // Сброс даты только при переходе на главную или в календарь
            } else if (view !== 'calendar') {
                currentViewDate = new Date(); // Сброс месяца при выходе из календаря
            }
            */
            
            if (currentView !== 'editExercise') {
                selectedExIdEdit = null;
            }
            if (currentView !== 'editRoutine') {
                selectedRoutineIdEdit = null;
                // currentWorkout = []; // Очистка буфера теперь делается в cancelEditRoutine
            }
            if (currentView !== 'newWorkout' && currentView !== 'editWorkout') {
                expandedExId = null; // Сброс статуса раскрытия
            }
            if (currentView !== 'exerciseStats') {
                selectedExStatsId = null; // Сброс ID статистики
            }
            render();
        }
        
        function changeMonth(offset) {
            currentViewDate.setDate(1); 
            currentViewDate.setMonth(currentViewDate.getMonth() + offset);
            render(); 
        }

        function viewHomeExDetail(exId) {
            selExIdHome = exId;
            go('homeExDetail');
        }
        
        // --- ФУНКЦИЯ ДЛЯ СТАТИСТИКИ ---
        function viewExerciseStats(exId) {
            if (exId === 'total') {
                selectedExStatsId = 'total';
            } else {
                const ex = exercises.find(e => e.id === exId);
                if (!ex) return;
                selectedExStatsId = exId;
            }
            go('exerciseStats');
        }

        // НОВАЯ ФУНКЦИЯ: Переключение раскрытия упражнения
        function toggleExExpansion(exId) {
            expandedExId = expandedExId === exId ? null : exId;
            render();
        }

        function editEx(id) {
            selectedExIdEdit = id;
            go('editExercise');
        }

        function editRoutine(id) { 
            selectedRoutineIdEdit = id;
            go('editRoutine');
        }

        // НОВАЯ ФУНКЦИЯ: Обработчик клика по дате в календаре
        function viewDetail(dateStr) {
            selectedDate = dateStr;
            go('detail');
        }

        // --- ДОБАВЛЕННЫЕ ФУНКЦИИ ДЛЯ РАБОТЫ С ТРЕНИРОВКАМИ (ФИКС) ---
        function startNewWorkout() {
            // Устанавливаем текущую дату как выбранную
            selectedDate = new Date().toISOString().split('T')[0]; 
            currentWorkout = []; // Очищаем буфер
            go('newWorkout');
        }

        function startNewWorkoutFromDate(dateStr) {
            // Устанавливаем дату, переданную из календаря/детального просмотра
            selectedDate = dateStr; 
            currentWorkout = []; 
            go('newWorkout');
        }

        function editWorkout(dateStr) {
            const wo = workouts.find(w => w.date === dateStr);
            if (!wo) {
                alert('Тренировка не найдена!');
                go('home');
                return;
            }
            selectedDate = dateStr;
            // Клонируем упражнения из сохраненной тренировки в буфер, чтобы редактировать не оригинал
            currentWorkout = JSON.parse(JSON.stringify(wo.exercises)); 
            go('editWorkout');
        }
        // -----------------------------------------------------------


        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); 
            const monday = new Date(d.setDate(diff));
            monday.setHours(12, 0, 0, 0); 
            return monday.toISOString().split('T')[0];
        }

        function getWeeklyStreak() {
            if (!workouts.length) return 0;
            const uniqueWeekIds = new Set(workouts.map(w => getMonday(w.date)));
            let streak = 0;
            let curr = new Date();
            curr.setHours(12, 0, 0, 0); 
            let monday = getMonday(curr);

            while (uniqueWeekIds.has(monday)) {
                streak++;
                curr.setDate(curr.getDate() - 7); 
                monday = getMonday(curr);
            }
            return streak;
        }

        function calculateSetVolume(set, type) {
            // volume = (weight * reps) or (distance * time) or (reps)
            let volume = 0;
            const w = set.weight || 0;
            const r = set.reps || 0;

            if (type === 'weight') {
                volume = w * r;
            } else if (type === 'distance') { 
                volume = w * r; 
            } else if (type === 'time') { 
                volume = w * r;
            } else { // 'reps'
                volume = r;
            }
            return volume;
        }

        function calculateWorkoutVolume(workout) {
            let totalVolume = 0;
            workout.exercises.forEach(ex => {
                const baseEx = exercises.find(e => e.id === ex.exerciseId);
                const type = baseEx ? baseEx.type : 'reps';
                ex.sets.forEach(set => {
                    totalVolume += calculateSetVolume(set, type);
                });
            });
            return Math.round(totalVolume);
        }

        function getMaxSetVolume(workout) {
            let maxVolume = 0;
            workout.exercises.forEach(ex => {
                const baseEx = exercises.find(e => e.id === ex.exerciseId);
                const type = baseEx ? baseEx.type : 'reps';
                ex.sets.forEach(set => {
                    const volume = calculateSetVolume(set, type);
                    if (volume > maxVolume + 0.001) { // Добавление небольшого запаса для сравнения чисел с плавающей точкой
                        maxVolume = volume;
                    }
                });
            });
            return maxVolume;
        }

        function numbForm(n, forms) {
            if (n % 10 === 1 && n % 100 !== 11) return forms[0];
            if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 12 || n % 100 > 14)) return forms[1];
            return forms[2];
        }

        // --- ДОБАВЛЕННЫЕ ФУНКЦИИ ДЛЯ СТАТИСТИКИ ---

        function getTopVolumeExercises(count) {
            const exVolumes = {};
            workouts.forEach(w => {
                w.exercises.forEach(ex => {
                    const baseEx = exercises.find(e => e.id === ex.exerciseId);
                    const type = baseEx ? baseEx.type : 'reps';
                    const volume = ex.sets.reduce((sum, set) => sum + calculateSetVolume(set, type), 0);
                    if (exVolumes[ex.exerciseId]) {
                        exVolumes[ex.exerciseId].volume += volume;
                    } else {
                        exVolumes[ex.exerciseId] = {
                            id: ex.exerciseId,
                            name: ex.exerciseName,
                            volume: volume,
                            type: type
                        };
                    }
                });
            });
            return Object.values(exVolumes)
                .filter(ex => ex.volume > 0)
                .sort((a, b) => b.volume - a.volume)
                .slice(0, count);
        }

        function getExerciseStatsData(exId, mode, days = 90) {
            const dataMap = new Map();
            const isTotal = exId === 'total';
            const today = new Date();
            today.setHours(0, 0, 0, 0); 
            // Инициализация последних N дней
            for (let i = 0; i < days; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                dataMap.set(date.toISOString().split('T')[0], 0);
            }
            
            workouts.forEach(w => {
                let value = 0;
                if (isTotal) {
                    value = calculateWorkoutVolume(w);
                } else {
                    const ex = w.exercises.find(e => e.exerciseId === exId);
                    if (ex) {
                        const exBase = exercises.find(e => e.id === exId);
                        const type = exBase ? exBase.type : 'reps';
                        if (mode === 'volume') {
                            ex.sets.forEach(set => {
                                value += calculateSetVolume(set, type);
                            });
                            value = Math.round(value);
                        } else if (mode === 'maxSetVolume') {
                            ex.sets.forEach(set => {
                                const vol = calculateSetVolume(set, type);
                                if (vol > value) {
                                    value = Math.round(vol);
                                }
                            });
                        }
                    }
                }

                // Используем Map, чтобы избежать дублирования дат (если такое возможно)
                if (dataMap.has(w.date)) {
                    // Для total volume суммируем, для maxSetVolume берем максимум
                    if (isTotal) {
                        dataMap.set(w.date, dataMap.get(w.date) + value);
                    } else {
                        dataMap.set(w.date, Math.max(dataMap.get(w.date), value));
                    }
                    
                }
            });

            const sortedDates = Array.from(dataMap.keys()).sort((a, b) => new Date(a) - new Date(b));
            return sortedDates.map(date => ({ 
                date: date, 
                value: dataMap.get(date) 
            })).filter(d => new Date(d.date) >= new Date(today.getTime() - days * 24 * 60 * 60 * 1000));
        }

        // -----------------------------------------------------------
        // РЕНДЕРИНГ ГЛАВНОГО ЭКРАНА (HOME)
        // -----------------------------------------------------------

        function renderHome() {
            const todayStr = new Date().toISOString().split('T')[0];
            const today = workouts.find(w => w.date === todayStr);

            const totalWorkouts = workouts.length;
            const totalEx = new Set(workouts.flatMap(w => w.exercises.map(e => e.exerciseId))).size;
            
            const totalVolume = workouts.reduce((sum, w) => sum + calculateWorkoutVolume(w), 0);
            const totalVolumeDisplay = (totalVolume / 1000).toFixed(1) + ' тонн';
            
            const maxVol = workouts.reduce((max, w) => {
                const currentMax = getMaxSetVolume(w);
                return currentMax > max ? currentMax : max;
            }, 0);
            
            const maxVolDisplay = maxVol > 0 ? (maxVol >= 1000 ? (maxVol / 1000).toFixed(1) + ' т' : Math.round(maxVol) + ' кг') : 'Нет данных';
            
            const weeklyStreak = getWeeklyStreak();
            
            // Топ-5 упражнений по объему
            const exVolumes = {};
            workouts.forEach(w => {
                w.exercises.forEach(ex => {
                    const baseEx = exercises.find(e => e.id === ex.exerciseId);
                    const type = baseEx ? baseEx.type : 'reps';
                    const volume = ex.sets.reduce((sum, set) => sum + calculateSetVolume(set, type), 0);
                    if (exVolumes[ex.exerciseId]) {
                        exVolumes[ex.exerciseId].volume += volume;
                    } else {
                        exVolumes[ex.exerciseId] = {
                            id: ex.exerciseId,
                            name: ex.exerciseName,
                            volume: volume,
                            type: type
                        };
                    }
                });
            });

            let topEx = Object.values(exVolumes)
                .sort((a, b) => b.volume - a.volume)
                .slice(0, 5);

            let otherVolume = Object.values(exVolumes)
                .slice(5)
                .reduce((sum, ex) => sum + ex.volume, 0);

            let chartData = topEx.map(ex => Math.round(ex.volume));
            let chartLabels = topEx.map(ex => ex.name);
            let chartColors = ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ef4444', '#666'];

            if (otherVolume > 0) {
                chartData.push(Math.round(otherVolume));
                chartLabels.push('Прочее');
            }


            let h = `
                <div class="header-card">
                    <h2>👋 Привет, чемпион!</h2>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <p>Тренировок</p>
                            <p>${totalWorkouts}</p>
                        </div>
                        <div class="stat-item">
                            <p>Объем</p>
                            <p>${totalVolumeDisplay}</p>
                        </div>
                        <div class="stat-item">
                            <p>Стрик (нед)</p>
                            <p>${weeklyStreak}</p>
                        </div>
                    </div>
                </div>
                
                <div class="btn-grid">
                    <button class="btn btn-green" onclick="${today ? `editWorkout('${todayStr}')` : `startNewWorkout()`}">
                        <span style="font-size: 24px;">${today ? '✏️' : '➕'}</span>
                        ${today ? 'Редактировать сегодня' : 'Начать тренировку'}
                    </button>
                    <button class="btn btn-blue" onclick="go('calendar')">
                        <span style="font-size: 24px;">📅</span>
                        Календарь
                    </button>
                </div>
                
                <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr; margin-top: 12px;">
                    <button class="btn btn-purple" onclick="go('routines')">
                        <span style="font-size: 24px;">📋</span>
                        Шаблоны
                    </button>
                    <button class="btn btn-orange" onclick="go('stats')">
                        <span style="font-size: 24px;">📊</span>
                        Статистика
                    </button>
                    <button class="btn btn-blue" onclick="go('settings')">
                        <span style="font-size: 24px;">⚙️</span>
                        Настройки
                    </button>
                </div>

            `;
            
            if (today) {
                h += `<div class="card" style="margin-top: 16px;">
                    <h3 style="margin-bottom: 12px;">Тренировка сегодня: ${new Date(todayStr).toLocaleDateString('ru-RU', { weekday: 'short' })}</h3>

                        const baseEx = exercises.find(e => e.id === ex.exerciseId);
                        const type = baseEx ? baseEx.type : 'reps';
                        const volume = Math.round(ex.sets.reduce((sum, set) => sum + calculateSetVolume(set, type), 0));

                            labels: chartLabels,

                                data: chartData,

                                hoverOffset: 4

                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',

                                title: {
                                    display: false,
                                },

                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            let value = context.parsed;
                                            if (value >= 1000) {
                                                label += (value / 1000).toFixed(1) + ' т';
                                            } else {
                                                label += value + ' кг';
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }, 50);

            return h;
        }

        // -----------------------------------------------------------
        // РЕНДЕРИНГ ДЕТАЛЕЙ УПРАЖНЕНИЯ НА ГЛАВНОЙ

        function renderHomeExerciseDetail() {
            if (!selExIdHome) return go('home');
            
            const exBase = exercises.find(e => e.id === selExIdHome);
            if (!exBase) return go('home');

            const latestSets = workouts
                .flatMap(w => w.exercises)
                .filter(ex => ex.exerciseId === selExIdHome)
                .flatMap(ex => ex.sets)
                .sort((a, b) => new Date(b.date) - new Date(a.date)) // сортировка не нужна, это просто сеты
                .slice(0, 5); 

            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go('home')">←</button>

                    <div class="card">
                        <h3 style="margin-bottom: 12px;">Тип упражнения</h3>
                        <p style="font-weight: 600; color: #3b82f6;">${exBase.type === 'weight' ? 'Силовое (Вес и Повторения)' : exBase.type === 'time' ? 'На время (Время и Дистанция)' : exBase.type === 'distance' ? 'На дистанцию (Дистанция и Время)' : 'На повторения'}</p>

                    <div class="card">

                                    details = `${set.weight || 0} кг x ${set.reps || 0} повт`;
                                } else if (exBase.type === 'time') {
                                    details = `${set.weight || 0} мин x ${set.reps || 0} км`;
                                } else if (exBase.type === 'distance') {
                                    details = `${set.weight || 0} км x ${set.reps || 0} мин`;

        // РЕНДЕРИНГ СПИСКА УПРАЖНЕНИЙ

                                ❌ Удалить
                            </button>
                        </div>`;

            return h;

        function saveEx() {
            const isNew = !selectedExIdEdit;
            const name = document.getElementById('exName').value.trim();
            const type = document.getElementById('exType').value;

            if (!name) {
                alert('Введите название упражнения!');
                return;
            }

            if (isNew) {
                exercises.push({
                    id: Date.now().toString(),
                    name: name,
                    type: type
                });
            } else {
                const ex = exercises.find(e => e.id === selectedExIdEdit);
                if (ex) {
                    ex.name = name;
                    ex.type = type;
                    // Обновляем название в существующих тренировках и шаблонах
                    workouts.forEach(wo => {
                        wo.exercises.filter(e => e.exerciseId === ex.id).forEach(e => e.exerciseName = name);
                    });
                    routines.forEach(rt => {
                        rt.exercises.filter(e => e.exerciseId === ex.id).forEach(e => e.exerciseName = name);
                    });
                }
            }

            save();
            go('exercises');
        }

        function delEx(exId, confirmAll) {
            let msg = confirmAll 
                ? 'Удалить это упражнение из списка? Оно также будет удалено из ВСЕХ тренировок и шаблонов!'
                : 'Удалить это упражнение? Оно также будет удалено из ВСЕХ тренировок и шаблонов!';

            if (confirm(msg)) {
                exercises = exercises.filter(ex => ex.id !== exId);
                // Удаляем упражнение из всех тренировок и шаблонов
                workouts.forEach(wo => {
                    wo.exercises = wo.exercises.filter(ex => ex.exerciseId !== exId);
                });
                routines.forEach(rt => {
                    rt.exercises = rt.exercises.filter(ex => ex.exerciseId !== exId);
                });
                save();
                go('exercises');
            }
        }
        
        // -----------------------------------------------------------
        // РЕНДЕРИНГ ШАБЛОНОВ (РУТИН)
        // -----------------------------------------------------------

        // НОВАЯ ФУНКЦИЯ: ОТМЕНА ДОБАВЛЕНИЯ ШАБЛОНА ИЗ МОДАЛЬНОГО ОКНА
        function cancelRoutineAdd() {
            document.getElementById('newRoutineName').value = '';
            document.getElementById('addRoutineModal').classList.add('hide');

        // НОВАЯ ФУНКЦИЯ: ОТМЕНА РЕДАКТИРОВАНИЯ ШАБЛОНА

            selectedRoutineIdEdit = null;
            currentWorkout = []; // Очистка буфера, если не сохранили/отменили
            go('routines');

            const name = document.getElementById('newRoutineName').value.trim();

                alert('Введите название шаблона!');
                return;
            }

            routines.push({
                id: Date.now().toString(),
                name: name,
                exercises: []
            });
            save();
            document.getElementById('newRoutineName').value = '';
            document.getElementById('addRoutineModal').classList.add('hide');

        function renderEditRoutine() {
            if (!selectedRoutineIdEdit) return go('routines');

            if (!rt) return go('routines');
            
            // Если мы только что перешли на страницу, загружаем упражнения шаблона в буфер.
            if (currentWorkout.length === 0) {
                currentWorkout = JSON.parse(JSON.stringify(rt.exercises.map(ex => ({

                    exerciseName: ex.exerciseName,
                    sets: [] // Шаблон не хранит сеты
                }))));

            let h = `<div class="top-bar">

        function saveRoutine() {
            const rt = routines.find(r => r.id === selectedRoutineIdEdit);
            const newName = document.getElementById('editRoutineName').value.trim();

            if (!rt || !newName) {
                alert('Ошибка сохранения!');

                exerciseName: ex.exerciseName
            }));
            
            save();
            currentWorkout = []; // Очистка буфера
            go('routines');

                go('routines');

        function saveWorkout() {
            const workoutDate = document.getElementById('workoutDate').value;
            if (!workoutDate) {
                alert('Выберите дату тренировки!');
                return;
            }

            // Фильтрация: оставляем только упражнения с хотя бы одним подходом
            const filteredExercises = currentWorkout.map(ex => ({
                exerciseId: ex.exerciseId,
                exerciseName: ex.exerciseName,
                // Удаляем пустые сеты (где reps и weight/distance/time не заполнены)
                sets: ex.sets.filter(set => set.reps || set.weight) 
            })).filter(ex => ex.sets.length > 0);

            if (filteredExercises.length === 0) {
                alert('Добавьте хотя бы одно выполненное упражнение!');
                return;
            }

            const workoutData = {
                id: Date.now().toString(),
                date: workoutDate,
                exercises: filteredExercises
            };

            const existingIndex = workouts.findIndex(w => w.date === workoutDate);

            if (existingIndex !== -1) {
                // Редактирование существующей тренировки
                workouts[existingIndex] = workoutData;
            } else {
                // Новая тренировка
                workouts.push(workoutData);
                workouts.sort((a, b) => new Date(b.date) - new Date(a.date)); // Сортируем по дате
            }

            save();
            // Очищаем буфер и переходим в детали
            currentWorkout = [];
            selectedDate = workoutDate; // Обновляем выбранную дату на сохраненную
            go('detail');
        }

        function filterAddExList() {
            const query = document.getElementById('exSearch').value.toLowerCase();
            const items = document.querySelectorAll('.add-ex-item');
            items.forEach(item => {
                const name = item.getAttribute('data-name');
                if (name.includes(query)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

            const ex = currentWorkout.find(e => e.exerciseId === exId);
            if (ex) {
                alert('Упражнение уже добавлено!');
                return;

            const newEx = {
                exerciseId: exId,
                exerciseName: exName,
                sets: isRoutine ? [] : [{ weight: null, reps: null }] // В шаблон добавляем без сетов, в тренировку - с одним пустым
            };
            currentWorkout.push(newEx);
            document.getElementById('addExModal').classList.add('hide');

        function renderCalendar() {
            const todayStr = new Date().toISOString().split('T')[0];
            const currentYear = currentViewDate.getFullYear();
            const currentMonth = currentViewDate.getMonth();
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const startDay = (firstDayOfMonth.getDay() + 6) % 7; // Понедельник = 0
            
            const monthName = currentViewDate.toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' });
            const workoutDates = new Set(workouts.map(w => w.date));
            
            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go('home')">←</button>
                        <h2>Календарь</h2>
                        <button class="save-btn" onclick="startNewWorkout()">➕</button>
                    </div>
                    <div class="card">
                        <div class="month-nav">
                            <button onclick="changeMonth(-1)">← Предыдущий</button>
                            <h3>${monthName}</h3>
                            <button onclick="changeMonth(1)">Следующий →</button>
                        </div>
                        <div class="calendar-header">
                            <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
                        </div>
                        <div class="calendar-grid">`;

            // Заполнение пустых ячеек (дни предыдущего месяца)
            for (let i = 0; i < startDay; i++) {
                h += `<div class="calendar-day day-padding"></div>`;
            }

            // Дни текущего месяца
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isWorkout = workoutDates.has(dateStr);
                const isToday = dateStr === todayStr;
                let dayClass = 'day-empty';
                
                if (isWorkout) {
                    dayClass = 'day-workout';
                }
                if (isToday) {
                    dayClass += ' day-today';
                }

                h += `<button class="calendar-day ${dayClass}" onclick="viewDetail('${dateStr}')">${day}</button>`;
            }

            // Заполнение пустых ячеек (дни следующего месяца)
            const endDay = (startDay + daysInMonth) % 7;
            const remainingDays = endDay === 0 ? 0 : 7 - endDay;
            for (let i = 0; i < remainingDays; i++) {
                h += `<div class="calendar-day day-padding"></div>`;
            }

            h += `</div></div>`;
            return h;
        }

                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.dataset.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            let value = context.parsed.y;
                                            // Только для веса/объема
                                            if (exType === 'weight' && value >= 1000) {
                                                label += (value / 1000).toFixed(1) + ' т';
                                            } else {
                                                label += value + ' ' + unit;
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }

                // Volume Chart (Общий объем)
                if (!isRepsType && document.getElementById('volumeChart')) {
                    new Chart(document.getElementById('volumeChart'), {
                        type: 'line',
                        data: {
                            labels: prChartLabels, // Используем те же метки
                            datasets: [{
                                label: `Общий объем (${unit})`,
                                data: volumeChartData,
                                borderColor: '#8b5cf6',
                                backgroundColor: 'rgba(139, 92, 246, 0.2)',
                                tension: 0.2,
                                fill: true,
                                pointRadius: 4,
                                pointHoverRadius: 6,
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            },
                            plugins: {
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.dataset.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            let value = context.parsed.y;
                                            if (value >= 1000) {
                                                label += (value / 1000).toFixed(1) + ' т';
                                            } else {
                                                label += value + ' ' + unit;
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }, 50);

            return h;
        }


        // -----------------------------------------------------------
        // РЕНДЕРИНГ НАСТРОЕК (SETTINGS)
        // -----------------------------------------------------------

        function renderSettings() {
            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go('home')">←</button>
                        <h2>Настройки</h2>
                        <div style="width: 36px;"></div>
                    </div>
                    <div class="card">
                        <h3 style="margin-bottom: 12px;">Управление данными</h3>
                        <button class="save-btn" style="width: 100%; background: #3b82f6; margin-bottom: 8px;" onclick="exportData()">
                            💾 Экспорт данных (.json)
                        </button>
                        <button class="save-btn" style="width: 100%; background: #f59e0b;" onclick="importData()">
                            ⬆️ Импорт данных (.json)
                        </button>
                    </div>
                    <div class="card">
                        <h3 style="margin-bottom: 12px;">Сброс данных</h3>

                            🗑️ Сбросить Шаблоны
                        </button>
                        <button style="width: 100%; padding: 12px; background: #8b5cf6; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 8px;" onclick="resetWo()">
                            🗑️ Сбросить Тренировки
                        </button>
                        <button style="width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 8px;" onclick="resetEx()">
                            ⚠️ Сбросить Упражнения (и все остальное)
                        </button>
                        <button style="width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer;" onclick="resetAll()">
                            🔥🔥🔥 Сбросить ВСЕ ДАННЫЕ
                        </button>
                    </div>
                    <div class="card">
                        <h3 style="margin-bottom: 12px;">О приложении</h3>
                        <p style="color: #666; font-size: 14px;">💪 Трекер Тренировок **v2.3** (Все баги исправлены)<br>Все данные хранятся локально</p>
                    </div>`;
            return h;
        }
        
        function resetRoutines() {
            if (confirm('Удалить ВСЕ шаблоны?')) {
                routines = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetWo() {
            if (confirm('Удалить ВСЕ тренировки?')) {
                workouts = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetEx() {
            if (confirm('Удалить ВСЕ упражнения, тренировки и шаблоны?')) {
                exercises = [];
                workouts = [];
                routines = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetAll() {
            if (confirm('⚠️ УДАЛИТЬ ВСЕ ДАННЫЕ?')) {
                if (confirm('Точно? Последнее предупреждение!')) {
                    exercises = [];
                    workouts = [];
                    routines = [];
                    currentWorkout = [];
                    localStorage.clear();
                    alert('🔥 Все данные сброшены. Перезагрузите страницу.');
                    render();
                }
            }
        }

        init();
    </script>
