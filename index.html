<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Тренировок</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: #f5f5f5;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; padding-bottom: 80px; }
        .header-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 24px; color: white; margin-bottom: 16px; }
        .stat-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 16px; 
            margin-top: 16px; 
            text-align: center;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 8px;
            padding: 8px 0;
        }
        .stat-item p:first-child { 
            font-size: 11px; 
            opacity: 0.8; 
            margin-bottom: 2px; 
            line-height: 1.1;
        }
        .stat-item p:last-child { 
            font-size: 20px; 
            font-weight: bold; 
            line-height: 1.2;
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { padding: 20px; border-radius: 12px; border: none; color: white; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-green { background: #10b981; }
        .btn-orange { background: #f59e0b; }
        .btn-blue { background: #3b82f6; }
        .btn-purple { background: #8b5cf6; }
        .card { 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px; 
            padding: 16px; 
            margin-bottom: 16px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .back-btn { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            width: 36px;
            height: 36px;
            border-radius: 50%; 
            font-size: 20px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            line-height: 1; 
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.4);
            padding-right: 2px;
        }
        .save-btn { 
            background: #10b981; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.4); 
        }
        input[type="text"], input[type="date"], input[type="number"], select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .exercise-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px; 
            background: #f9f9f9; 
            border-radius: 8px; 
            margin-bottom: 8px; 
            cursor: pointer; 
        }
        .delete-btn { background: none; border: none; color: #ef4444; cursor: pointer; font-size: 20px; }
        .set-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .set-label { font-weight: 600; width: 100px; }
        .month-nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 16px; 
        }
        .month-nav button { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: 600; 
            cursor: pointer; 
        }
        .month-nav h3 { 
            font-size: 20px; 
            color: #333; 
            text-transform: capitalize;
        }
        .calendar-header { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
            margin-bottom: 8px; 
        }
        .calendar-header div { 
            font-weight: 600; 
            text-align: center; 
            color: #666; 
            font-size: 14px; 
        }
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
        }
        .calendar-day { 
            aspect-ratio: 1; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 14px; 
            cursor: pointer; 
            border: none; 
        }
        .day-empty { background: #f0f0f0; }
        .day-padding { 
            background: #f9f9f9; 
            opacity: 0.8; 
        } 
        .day-workout { background: #10b981; color: white; font-weight: bold; }
        .day-today { box-shadow: 0 0 0 2px #3b82f6; }
        .empty-state { text-align: center; padding: 40px 20px; color: #999; }
        .hide { display: none; }
        canvas { max-width: 100%; height: 250px !important; }
    </style>
</head>
<body>
    <div class="container">
        <div id="view"></div>
    </div>
    <script>
        let exercises = [];
        let workouts = [];
        let currentView = 'home';
        let selectedDate = new Date().toISOString().split('T')[0];
        let currentWorkout = [];
        let selExId = null; 
        let currentViewDate = new Date(); 
        let selExIdHome = null; 
        let selectedExIdEdit = null; 

        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        function init() {
            try {
                const ex = localStorage.getItem('workout-exercises');
                const wo = localStorage.getItem('workout-logs');
                exercises = ex ? JSON.parse(ex) : [];
                workouts = wo ? JSON.parse(wo) : [];
            } catch (e) {
                console.error("Ошибка загрузки данных из localStorage:", e);
                exercises = [];
                workouts = [];
            }
            render();
        }

        function save() {
            try {
                localStorage.setItem('workout-exercises', JSON.stringify(exercises));
                localStorage.setItem('workout-logs', JSON.stringify(workouts));
            } catch (e) {
                console.error("Ошибка сохранения данных в localStorage:", e);
            }
        }

        function render() {
            const views = {
                home: renderHome,
                exercises: renderExercises,
                newWorkout: renderNewWorkout,
                editWorkout: renderEditWorkout,
                calendar: renderCalendar,
                detail: renderDetail,
                stats: renderStats,
                exerciseStats: renderExerciseStats,
                settings: renderSettings,
                homeExDetail: renderHomeExerciseDetail, 
                editExercise: renderEditExercise 
            };
            document.getElementById('view').innerHTML = views[currentView]();
            window.scrollTo(0, 0); 
        }

        function go(view) {
            currentView = view;
            if (view === 'calendar' || view === 'home') {
                 currentViewDate = new Date();
                 selectedDate = new Date().toISOString().split('T')[0]; 
            }
            if (currentView !== 'editExercise') {
                selectedExIdEdit = null;
            }
            render();
        }
        
        function changeMonth(offset) {
            currentViewDate.setDate(1); 
            currentViewDate.setMonth(currentViewDate.getMonth() + offset);
            render(); 
        }

        function viewHomeExDetail(exId) {
            selExIdHome = exId;
            go('homeExDetail');
        }

        function editEx(id) {
            selectedExIdEdit = id;
            go('editExercise');
        }

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); 
            const monday = new Date(d.setDate(diff));
            monday.setHours(12, 0, 0, 0); // ИСПРАВЛЕНО
            return monday.toISOString().split('T')[0];
        }

        function getWeeklyStreak() {
            if (!workouts.length) return 0;
            const uniqueWeekIds = new Set(workouts.map(w => getMonday(w.date)));
            let streak = 0;
            let curr = new Date();
            curr.setHours(12, 0, 0, 0); // ИСПРАВЛЕНО
            let currentMonday = new Date(getMonday(curr));
            
            while (true) {
                const id = currentMonday.toISOString().split('T')[0];
                if (uniqueWeekIds.has(id)) {
                    streak++;
                    currentMonday.setDate(currentMonday.getDate() - 7);
                } else {
                    break;
                }
                if (streak > 260) break; 
            }
            return streak;
        }

        function getStreak() {
            if (!workouts.length) return 0;
            const dates = new Set(workouts.map(w => w.date));
            let streak = 0;
            let curr = new Date();
            curr.setHours(12, 0, 0, 0); // ИСПРАВЛЕНО

            for (let i = 0; i < 365; i++) {
                const ds = curr.toISOString().split('T')[0];
                const isToday = i === 0 && dates.has(ds);
                const isYesterday = i > 0 && dates.has(ds);

                if (isToday || isYesterday) {
                    streak++;
                    curr.setDate(curr.getDate() - 1);
                } else if (i === 0) {
                    curr.setDate(curr.getDate() - 1);
                } else {
                    break;
                }
            }
            return streak;
        }

        function renderHome() {
            const dayStreak = getStreak();
            const weekStreak = getWeeklyStreak(); 
            const todayDateStr = new Date().toISOString().split('T')[0]; 
            const today = workouts.find(w => w.date === todayDateStr); 
            let h = `
                <div class="header-card">
                    <h1 style="font-size: 24px; margin-bottom: 8px;">💪 Трекер Тренировок</h1>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <p>Стрик</p>
                            <p>(Дни) 🔥</p>
                            <p>${dayStreak}</p>
                        </div>
                        <div class="stat-item">
                            <p>Стрик</p>
                            <p>(Недели) 🗓️</p>
                            <p>${weekStreak}</p>
                        </div>
                        <div class="stat-item">
                            <p>Всего</p>
                            <p>Тренировок</p>
                            <p>${workouts.length}</p>
                        </div>
                    </div>
                </div>
                <div class="btn-grid">
                    <button class="btn btn-green" onclick="go('newWorkout')"><span style="font-size: 32px;">➕</span><span>Новая тренировка</span></button>
                    <button class="btn btn-orange" onclick="go('exercises')"><span style="font-size: 32px;">🏋️</span><span>Упражнения</span></button>
                    <button class="btn btn-blue" onclick="go('calendar')"><span style="font-size: 32px;">📅</span><span>Календарь</span></button>
                    <button class="btn btn-purple" onclick="go('stats')"><span style="font-size: 32px;">📊</span><span>Статистика</span></button>
                </div>
                <button class="btn btn-blue" onclick="go('settings')" style="width: 100%; margin-top: 12px; background: #6b7280; margin-bottom: 16px;">
                    <span style="font-size: 20px;">⚙️ Настройки</span>
                </button>
            `;
            if (today) {
                h += `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                        <h3 style="margin: 0;">Сегодняшняя тренировка</h3>
                        <button onclick="editToday()" class="save-btn" style="background: #3b82f6; box-shadow: none; padding: 8px 12px; font-size: 16px;">✏️ Редактировать</button>
                    </div>`;
                today.exercises.forEach(ex => {
                    const e = exercises.find(e => e.id === ex.exerciseId);
                    const t = e ? e.type : 'reps';
                    const totalReps = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                    let d = '';
                    if (t === 'weight') {
                        const tw = ex.sets.reduce((s, set) => s + (set.weight || 0) * (set.reps || 0), 0);
                        d = `${ex.sets.length} подходов • ${totalReps} повт • ${Math.round(tw)} кг`;
                    } else if (t === 'distance') d = `${ex.sets.length} подходов • ${totalReps.toFixed(1)} км`;
                    else if (t === 'time') d = `${ex.sets.length} подходов • ${Math.round(totalReps)} мин`;
                    else d = `${ex.sets.length} подходов • ${totalReps} повторений`;
                    
                    h += `<div style="padding: 12px 0; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center;" onclick="viewHomeExDetail('${ex.exerciseId}')">
                        <div>
                            <div style="font-weight: 600;">${ex.exerciseName}</div>
                            <div style="color: #666; font-size: 14px;">${d}</div>
                        </div>
                        <span style="font-size: 24px; color: #bbb;">›</span>
                    </div>`;
                });
                h += '</div>';
            }
            return h;
        }

        function renderHomeExerciseDetail() {
            if (!selExIdHome) return go('home'); 
            const todayDate = new Date().toISOString().split('T')[0];
            const wo = workouts.find(w => w.date === todayDate);
            if (!wo) { selExIdHome = null; return go('home'); } 
            const ex = wo.exercises.find(e => e.exerciseId === selExIdHome);
            if (!ex) { selExIdHome = null; return go('home'); } 
            const eBase = exercises.find(e => e.id === ex.exerciseId);
            const t = eBase ? eBase.type : 'reps';
            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go('home')">←</button>
                        <h2 style="max-width: 240px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${ex.exerciseName}</h2>
                        <div style="width: 36px;"></div>
                     </div>`;
            h += `<div class="card">`;
            ex.sets.forEach(set => {
                h += `<div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 4px; border-bottom: 1px solid #eee;">
                    <span style="font-weight: 600; color: #555;">Подход ${set.setNumber}</span>
                    <span style="color: #000; font-size: 16px; font-weight: 500;">`;
                if (t === 'weight') h += `${set.weight || 0} кг × ${set.reps || 0} повт`;
                else if (t === 'distance') h += `${(set.reps || 0).toFixed(1)} км`;
                else if (t === 'time') h += `${set.reps || 0} мин`;
                else h += `${set.reps || 0} повторений`;
                h += `</span></div>`;
            });
            let sum = '';
            if (t === 'weight') {
                const tr = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                const tw = ex.sets.reduce((s, set) => s + (set.weight || 0) * (set.reps || 0), 0);
                sum = `${ex.sets.length} подходов • ${tr} повт • ${Math.round(tw)} кг общий`;
            } else if (t === 'distance') {
                const tr = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                sum = `${ex.sets.length} подходов • ${tr.toFixed(1)} км всего`;
            } else if (t === 'time') {
                const tr = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                sum = `${ex.sets.length} подходов • ${Math.round(tr)} мин всего`;
            } else {
                const tr = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                sum = `${ex.sets.length} подходов • ${tr} повторений`;
            }
            h += `<div style="margin-top: 16px; padding-top: 16px; border-top: 2px solid #ddd; color: #333; font-weight: 600; text-align: right; font-size: 14px;">Всего: ${sum}</div></div>`;
            return h;
        }

        function renderCalendar() {
            const workoutDates = new Set(workouts.map(w => w.date));
            const todayStr = new Date().toISOString().split('T')[0];
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth(); 
            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startDayOfWeek = firstDayOfMonth.getDay(); 
            if (startDayOfWeek === 0) startDayOfWeek = 7; 
            const paddingDays = startDayOfWeek - 1; 
            const monthName = currentViewDate.toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' });
            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go('home')">←</button>
                        <h2>Календарь</h2>
                        <div style="width: 36px;"></div>
                     </div>
                     <div class="card">
                        <div class="month-nav">
                            <button onclick="changeMonth(-1)">‹ Пред.</button>
                            <h3>${monthName}</h3>
                            <button onclick="changeMonth(1)">След. ›</button>
                        </div>
                        <div class="calendar-header">
                            <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
                        </div>
                        <div class="calendar-grid">`;
            for (let i = 0; i < paddingDays; i++) {
                h += `<div class="calendar-day day-padding"></div>`;
            }
            for (let day = 1; day <= daysInMonth; day++) {
                const d = new Date(year, month, day, 12); // ИСПРАВЛЕНО
                const ds = d.toISOString().split('T')[0];
                const hasWorkout = workoutDates.has(ds);
                const isToday = (ds === todayStr);
                let classes = 'calendar-day';
                if (hasWorkout) classes += ' day-workout';
                else classes += ' day-empty';
                if (isToday) classes += ' day-today';
                const action = hasWorkout ? `onclick="viewDetail('${ds}')"` : 'disabled';
                h += `<button class="${classes}" ${action}>${day}</button>`;
            }
            h += '</div></div>';
            return h;
        }

        // --- ИСПРАВЛЕНИЕ ЗДЕСЬ ---
        // Функция `drawChart` (которая использует Chart.js) ВОССТАНОВЛЕНА
        function drawChart(id, data, labels, type, color) {
            const ctx = document.getElementById(id);
            if (!ctx) return;
            
            if (window[id + 'Chart']) {
                window[id + 'Chart'].destroy();
            }

            window[id + 'Chart'] = new Chart(ctx, {
                type: type, 
                data: {
                    labels: labels,
                    datasets: [{
                        label: '',
                        data: data,
                        backgroundColor: color + '99', 
                        borderColor: color,
                        borderWidth: type === 'line' ? 3 : 0,
                        tension: 0.4,
                        pointRadius: type === 'line' ? 4 : 0,
                        fill: type === 'line' ? 'start' : false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: {
                        y: { beginAtZero: true },
                        x: { grid: { display: false } }
                    }
                }
            });
        }
        
        // --- ИСПРАВЛЕНИЕ ЗДЕСЬ ---
        // `renderExerciseStats` теперь снова содержит <canvas> и вызывает `drawChart`
        function renderExerciseStats() {
            if (!selExId) return '';
            const ex = exercises.find(e => e.id === selExId);
            if (!ex) return '';
            
            const exWo = workouts.filter(w => w.exercises.some(e => e.exerciseId === ex.id));
            let ts = 0, tr = 0, tw = 0, mr = 0, mw = 0;
            exWo.forEach(w => {
                const e = w.exercises.find(e => e.exerciseId === ex.id);
                if (e) {
                    ts += e.sets.length;
                    e.sets.forEach(s => {
                        const reps = s.reps || 0;
                        const weight = s.weight || 0;
                        tr += reps;
                        if (ex.type === 'weight') {
                            tw += weight * reps;
                            if (weight > mw) mw = weight;
                        }
                        if (reps > mr) mr = reps;
                    });
                }
            });

            let ul = '', us = '';
            if (ex.type === 'distance') { ul = 'Километры'; us = 'км'; }
            else if (ex.type === 'time') { ul = 'Минуты'; us = 'мин'; }
            else { ul = 'Повторения'; us = 'повт'; }

            let h = `<div class="top-bar"><button class="back-btn" onclick="go('stats')">←</button>
                <h2 style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">${ex.name}</h2><div style="width: 36px;"></div></div>
                <div class="header-card"><h3 style="margin-bottom: 16px;">Общая статистика</h3><div class="stat-grid" style="grid-template-columns: repeat(2, 1fr); gap: 16px;">
                <div class="stat-item" style="background: rgba(255, 255, 255, 0.15);"><p>Тренировок</p><p style="font-size: 20px; color: white;">${exWo.length}</p></div>
                <div class="stat-item" style="background: rgba(255, 255, 255, 0.15);"><p>Подходов</p><p style="font-size: 20px; color: white;">${ts}</p></div>`;
            
            if (ex.type === 'weight') h += `<div class="stat-item" style="background: rgba(255, 255, 255, 0.15);"><p>Повторений</p><p style="font-size: 20px; color: white;">${tr}</p></div>
                <div class="stat-item" style="background: rgba(255, 255, 255, 0.15);"><p>Общий вес</p><p style="font-size: 20px; color: white;">${Math.round(tw)} кг</p></div>`;
            else if (ex.type === 'distance') h += `<div class="stat-item" style="background: rgba(255, 255, 255, 0.15);"><p>Всего км</p><p style="font-size: 20px; color: white;">${tr.toFixed(1)}</p></div>
                <div class="stat-item" style="background: rgba(255, 255, 255, 0.15);"><p>Макс за подход</p><p style="font-size: 20px; color: white;">${mr.toFixed(1)} км</p></div>`;
            else if (ex.type === 'time') h += `<div class="stat-item" style="background: rgba(255, 255, 255, 0.15);"><p>Всего минут</p><p style="font-size: 20px; color: white;">${Math.round(tr)}</p></div>
                <div class="stat-item" style="background: rgba(255, 255, 255, 0.15);"><p>Макс за подход</p><p style="font-size: 20px; color: white;">${Math.round(mr)} мин</p></div>`;
            else h += `<div class="stat-item" style="background: rgba(255, 255, 255, 0.15);"><p>Повторений</p><p style="font-size: 20px; color: white;">${tr}</p></div>
                <div class="stat-item" style="background: rgba(255, 255, 255, 0.15);"><p>Макс за подход</p><p style="font-size: 20px; color: white;">${mr}</p></div>`;
            
            h += '</div></div>';

            if (!exWo.length) h += '<div class="empty-state"><div style="font-size: 48px;">📊</div><p>Нет данных</p></div>';
            else {
                const wd = [];
                const today = new Date();
                for (let i = 6; i >= 0; i--) {
                    const d = new Date(today.getTime() - i * 24 * 60 * 60 * 1000);
                    const ds = d.toISOString().split('T')[0];
                    const wo = workouts.find(w => w.date === ds);
                    let r = 0, s = 0;
                    if (wo) {
                        const e = wo.exercises.find(e => e.exerciseId === ex.id);
                        if (e) { s = e.sets.length; r = e.sets.reduce((sum, set) => sum + (set.reps || 0), 0); }
                    }
                    wd.push({ day: d.toLocaleDateString('ru-RU', { weekday: 'short' }), reps: r, sets: s });
                }
                const wt = wd.reduce((s, d) => s + d.reps, 0);
                const ws = wd.reduce((s, d) => s + d.sets, 0);

                // ВОССТАНОВЛЕН <canvas id="wc">
                h += `<div class="card"><h3 style="margin-bottom: 12px;">Последние 7 дней</h3>
                    <canvas id="wc"></canvas>
                    <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #eee;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; text-align: center;">
                    <div><p style="font-size: 12px; color: #666;">Всего ${ul.toLowerCase()}</p>
                    <p style="font-size: 18px; font-weight: bold; color: #3b82f6;">${ex.type === 'distance' ? wt.toFixed(1) : Math.round(wt)} ${us}</p></div>
                    <div><p style="font-size: 12px; color: #666;">Всего подходов</p>
                    <p style="font-size: 18px; font-weight: bold; color: #3b82f6;">${ws}</p></div></div></div></div>`;

                const md = [];
                for (let i = 29; i >= 0; i--) {
                    const d = new Date(today.getTime() - i * 24 * 60 * 60 * 1000);
                    const ds = d.toISOString().split('T')[0];
                    const wo = workouts.find(w => w.date === ds);
                    let r = 0;
                    if (wo) {
                        const e = wo.exercises.find(e => e.exerciseId === ex.id);
                        if (e) r = e.sets.reduce((sum, set) => sum + (set.reps || 0), 0);
                    }
                    md.push({ date: d.getDate(), reps: r });
                }
                const mt = md.reduce((s, d) => s + d.reps, 0);

                // ВОССТАНОВЛЕН <canvas id="mc">
                h += `<div class="card"><h3 style="margin-bottom: 12px;">Последние 30 дней</h3>
                    <canvas id="mc"></canvas>
                    <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #eee; text-align: center;">
                    <p style="font-size: 12px; color: #666;">Всего ${ul.toLowerCase()} за месяц</p>
                    <p style="font-size: 24px; font-weight: bold; color: #8b5cf6;">${ex.type === 'distance' ? mt.toFixed(1) : Math.round(mt)} ${us}</p></div></div>`;

                const yd = [];
                for (let i = 11; i >= 0; i--) {
                    const md = new Date(today.getFullYear(), today.getMonth() - i, 1);
                    const ms = new Date(md.getFullYear(), md.getMonth(), 1);
                    const me = new Date(md.getFullYear(), md.getMonth() + 1, 0);
                    let r = 0, s = 0;
                    workouts.forEach(w => {
                        const d = new Date(w.date);
                        if (d >= ms && d <= me) {
                            const e = w.exercises.find(e => e.exerciseId === ex.id);
                            if (e) { s += e.sets.length; r += e.sets.reduce((sum, set) => sum + (set.reps || 0), 0); }
                        }
                    });
                    yd.push({ month: md.toLocaleDateString('ru-RU', { month: 'short' }), reps: r, sets: s });
                }
                const yt = yd.reduce((s, d) => s + d.reps, 0);
                const ys = yd.reduce((s, d) => s + d.sets, 0);

                // ВОССТАНОВЛЕН <canvas id="yc">
                h += `<div class="card"><h3 style="margin-bottom: 12px;">Последние 12 месяцев</h3>
                    <canvas id="yc"></canvas>
                    <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #eee;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; text-align: center;">
                    <div><p style="font-size: 12px; color: #666;">Всего ${ul.toLowerCase()}</p>
                    <p style="font-size: 18px; font-weight: bold; color: #10b981;">${ex.type === 'distance' ? yt.toFixed(1) : Math.round(yt)} ${us}</p></div>
                    <div><p style="font-size: 12px; color: #666;">Всего подходов</p>
                    <p style="font-size: 18px; font-weight: bold; color: #10b981;">${ys}</p></div></div></div></div>`;

                // ВОССТАНОВЛЕН вызов drawChart
                setTimeout(() => {
                    drawChart('wc', wd.map(d=>d.reps), wd.map(d=>d.day), 'bar', '#3b82f6'); 
                    drawChart('mc', md.map(d=>d.reps), md.map(d=>d.date), 'line', '#8b5cf6');
                    drawChart('yc', yd.map(d=>d.reps), yd.map(d=>d.month), 'bar', '#10b981');
                }, 100);
            }
            return h;
        }

        function renderExercises() {

                <option value="distance">Расстояние (км)</option><option value="time">Время (мин)</option></select>
                <button class="btn btn-green" style="width: 100%; padding: 12px;" onclick="addEx()">Добавить упражнение</button></div>`;
            if (!exercises.length) h += '<div class="empty-state"><div style="font-size: 48px;">🏋️</div><p>Нет упражнений</p></div>';

        // Рендер редактирования упражнения
        function renderEditExercise() {
            if (!selectedExIdEdit) return go('exercises');
            const ex = exercises.find(e => e.id === selectedExIdEdit);
            if (!ex) return go('exercises');

            let h = `<div class="top-bar"><button class="back-btn" onclick="go('exercises')">←</button><h2>Редактировать</h2>
                <button class="save-btn" onclick="saveEditEx()">Сохранить</button></div>
                <div class="card"><h3 style="margin-bottom: 12px;">Название и тип</h3>

                </div>`;
            return h;
        }
        
        // Сохранение отредактированного упражнения
        function saveEditEx() {
            if (!selectedExIdEdit) return;
            const exIndex = exercises.findIndex(e => e.id === selectedExIdEdit);
            if (exIndex === -1) return;

            const newName = document.getElementById('editExName').value.trim();
            const newType = document.getElementById('editExType').value;

            if (!newName) {
                alert('Название не может быть пустым');
                return;
            }

            exercises[exIndex] = { ...exercises[exIndex], name: newName, type: newType };
            
            workouts.forEach(wo => {
                wo.exercises.forEach(woEx => {
                    if (woEx.exerciseId === selectedExIdEdit) {
                        woEx.exerciseName = newName;
                    }
                });
            });

            save();
            selectedExIdEdit = null; 
            alert('✅ Сохранено');
            go('exercises'); 
        }

        function delEx(id, isEditView = false) { 
            if (confirm('Удалить упражнение? Это также удалит его из всех тренировок!')) {
                exercises = exercises.filter(e => e.id !== id);
                workouts = workouts.map(wo => ({
                    ...wo,
                    exercises: wo.exercises.filter(ex => ex.exerciseId !== id)
                })).filter(wo => wo.exercises.length > 0); 

                save();
                if (isEditView) {
                    selectedExIdEdit = null;
                    go('exercises');
                } else {
                    render();
                }
            }
        }
        
        function addEx() {
            const inp = document.getElementById('newEx');
            const typ = document.getElementById('exType');
            if (inp.value.trim()) {
                exercises.push({ id: Date.now().toString(), name: inp.value.trim(), type: typ.value, createdAt: new Date().toISOString() });
                save();
                render();
            }
        }
        
        function renderNewWorkout() {
            let h = `<div class="top-bar"><button class="back-btn" onclick="cancelEdit()">←</button><h2>Новая тренировка</h2>
                <button class="save-btn" onclick="saveWo()">Сохранить</button></div>
                <div class="card"><input type="date" id="woDate" value="${selectedDate}" onchange="selectedDate = this.value"></div>`;
            if (!exercises.length) h += '<div class="empty-state"><p>Сначала добавьте упражнения</p><button class="btn btn-orange" style="margin-top: 16px;" onclick="go(\'exercises\')">Добавить упражнения</button></div>';
            else {
                h += '<div class="card"><h3 style="margin-bottom: 12px;">Выберите упражнение:</h3>';
                exercises.forEach(ex => {
                    const tl = ex.type === 'weight' ? '🏋️' : ex.type === 'distance' ? '🚴' : ex.type === 'time' ? '⏱️' : '🔢';
                    h += `<button class="btn btn-blue" style="width: 100%; margin-bottom: 8px; padding: 12px;" onclick="addSet('${ex.id}')">${tl} ${ex.name}</button>`;
                });
                h += '</div>';
                if (currentWorkout.length) h += renderSets('newWorkout');
            }
            return h;
        }

        function renderSets(view) { 
            let h = '';
            currentWorkout.forEach(w => {
                const e = exercises.find(e => e.id === w.exerciseId);
                const t = e ? e.type : 'reps';
                h += `<div class="card"><div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <h4 style="margin: 0;">${w.exerciseName}</h4>
                    ${view === 'editWorkout' ? `<button onclick="delExWo('${w.exerciseId}')" style="background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 12px; cursor: pointer;">Удалить упражнение</button>` : ''}
                    </div><div>`;
                w.sets.forEach((set, i) => {
                    const repsValue = isNaN(set.reps) ? 0 : set.reps;
                    const weightValue = isNaN(set.weight) ? 0 : set.weight;
                    h += `<div class="set-row"><span class="set-label">Подход ${set.setNumber}:</span>`;
                    if (t === 'weight') h += `<input type="number" value="${weightValue}" onchange="upW('${w.exerciseId}', ${i}, this.value)" placeholder="Вес (кг)" style="flex: 0.5; margin-right: 4px;">
                        <input type="number" value="${repsValue}" onchange="upR('${w.exerciseId}', ${i}, this.value)" placeholder="Повт" style="flex: 0.5;">`;
                    else if (t === 'distance') h += `<input type="number" step="0.1" value="${repsValue}" onchange="upR('${w.exerciseId}', ${i}, this.value)" placeholder="Км" style="flex: 1;">`;
                    else if (t === 'time') h += `<input type="number" value="${repsValue}" onchange="upR('${w.exerciseId}', ${i}, this.value)" placeholder="Мин" style="flex: 1;">`;
                    else h += `<input type="number" value="${repsValue}" onchange="upR('${w.exerciseId}', ${i}, this.value)" placeholder="Повторения" style="flex: 1;">`;
                    h += `<button class="delete-btn" onclick="delSet('${w.exerciseId}', ${i})">✕</button></div>`;
                });
                h += `</div><button class="btn btn-green" style="width: 100%; padding: 10px; margin-top: 8px;" onclick="addSet('${w.exerciseId}')">+ Добавить подход</button></div>`;
            });
            return h;
        }

        function addSet(exId) {
            const ex = exercises.find(e => e.id === exId);
            if (!ex) return;
            const existing = currentWorkout.find(w => w.exerciseId === exId);
            if (existing) existing.sets.push({ reps: 0, weight: 0, setNumber: existing.sets.length + 1 });
            else currentWorkout.push({ exerciseId: exId, exerciseName: ex.name, sets: [{ reps: 0, weight: 0, setNumber: 1 }] });
            render();
        }

        function upR(exId, idx, val) {
            const w = currentWorkout.find(w => w.exerciseId === exId);
            if (w) w.sets[idx].reps = parseFloat(val) || 0;
        }

        function upW(exId, idx, val) {
            const w = currentWorkout.find(w => w.exerciseId === exId);
            if (w) w.sets[idx].weight = parseFloat(val) || 0;
        }

        function delSet(exId, idx) {
            const w = currentWorkout.find(w => w.exerciseId === exId);
            if (w) {
                w.sets.splice(idx, 1);
                w.sets.forEach((s, i) => s.setNumber = i + 1);
                if (!w.sets.length) currentWorkout = currentWorkout.filter(cw => cw.exerciseId !== exId);
                render();
            }
        }

        function saveWo() {
            if (!currentWorkout.length) { alert('Добавьте хотя бы одно упражнение и подход!'); return; }
            currentWorkout.forEach(wo => wo.sets = wo.sets.filter(s => s.reps > 0 || s.weight > 0));
            currentWorkout = currentWorkout.filter(wo => wo.sets.length > 0);
            if (!currentWorkout.length) { alert('Тренировка не сохранена: все подходы пусты.'); return; }
            const wo = { id: Date.now().toString(), date: selectedDate, exercises: currentWorkout, timestamp: new Date().toISOString() };
            const idx = workouts.findIndex(w => w.date === selectedDate);
            if (idx >= 0) workouts[idx] = wo;
            else workouts.push(wo);
            save();
            currentWorkout = [];
            alert('✅ Тренировка сохранена!');
            go('home');
        }

        function editToday() {
            const today = new Date().toISOString().split('T')[0];
            const wo = workouts.find(w => w.date === today);
            if (wo) {
                selectedDate = today;
                currentWorkout = JSON.parse(JSON.stringify(wo.exercises));
                go('editWorkout');
            } else {
                alert('Сегодняшней тренировки еще нет.');
            }
        }

        function editWo(date) {
            const wo = workouts.find(w => w.date === date);
            if (wo) {
                selectedDate = date;
                currentWorkout = JSON.parse(JSON.stringify(wo.exercises));
                go('editWorkout');
            }
        }

        function renderEditWorkout() {
            let h = `<div class="top-bar"><button class="back-btn" onclick="cancelEdit()">←</button><h2>Редактировать</h2>
                <button class="save-btn" onclick="saveEdit()">Сохранить</button></div>
                <div class="card"><div style="display: flex; justify-content: space-between; align-items: center;"><div>
                <p style="color: #666; font-size: 14px; margin-bottom: 4px;">Дата:</p>
                <p style="font-size: 18px; font-weight: 600;">${new Date(selectedDate).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' })}</p></div>
                <button onclick="delWo()" class="save-btn" style="background: #ef4444; box-shadow: none; padding: 8px 16px;">🗑️ Удалить</button></div></div>`;
            if (exercises.length) {
                h += '<div class="card"><h3 style="margin-bottom: 12px;">Добавить упражнение:</h3>';
                exercises.forEach(ex => {
                    const tl = ex.type === 'weight' ? '🏋️' : ex.type === 'distance' ? '🚴' : ex.type === 'time' ? '⏱️' : '🔢';
                    h += `<button class="btn btn-blue" style="width: 100%; margin-bottom: 8px; padding: 12px;" onclick="addSet('${ex.id}')">${tl} ${ex.name}</button>`;
                });
                h += '</div>';
            }
            if (currentWorkout.length) {
                 h += renderSets('editWorkout'); 
            } else {
                 h += '<div class="empty-state"><p>Нет упражнений в этой тренировке</p></div>';
            }
            return h;
        }

        function cancelEdit() {
            currentWorkout = [];
            go('home');
        }

        function saveEdit() {
            if (!currentWorkout.length) { alert('Добавьте упражнение'); return; }
            currentWorkout.forEach(wo => wo.sets = wo.sets.filter(s => s.reps > 0 || s.weight > 0));
            currentWorkout = currentWorkout.filter(wo => wo.sets.length > 0);
            if (!currentWorkout.length) { delWo(false); alert('✅ Тренировка удалена, так как не осталось подходов.'); return; }
            const wo = { id: Date.now().toString(), date: selectedDate, exercises: currentWorkout, timestamp: new Date().toISOString() };
            const idx = workouts.findIndex(w => w.date === selectedDate);
            if (idx >= 0) workouts[idx] = wo;
            else workouts.push(wo);
            save();
            currentWorkout = [];
            alert('✅ Изменения сохранены');
            go('home');
        }

        function delWo(confirmRequired = true) {
            if (confirmRequired && !confirm('Удалить тренировку?')) return;
            workouts = workouts.filter(w => w.date !== selectedDate);
            save();
            currentWorkout = [];
            if (confirmRequired) alert('✅ Удалено');
            go('home');
        }

        function delExWo(exId) {
            if (confirm('Удалить это упражнение из тренировки?')) {
                currentWorkout = currentWorkout.filter(w => w.exerciseId !== exId);
                render();
            }
        }
        
        function viewDetail(date) {
            const wo = workouts.find(w => w.date === date);
            if (!wo) {
                alert('Нет тренировки за эту дату'); 
                return;
            }
            selectedDate = date;
            go('detail');
        }

        function renderDetail() {
            const wo = workouts.find(w => w.date === selectedDate);
            if (!wo) return '';
            let h = `<div class="top-bar"><button class="back-btn" onclick="go('calendar')">←</button>
                <h2>${new Date(selectedDate).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' })}</h2>
                <button onclick="editWo('${selectedDate}')" class="save-btn" style="background: #3b82f6; box-shadow: none; padding: 8px 12px; font-size: 16px;">✏️</button></div>`;
            wo.exercises.forEach(ex => {
                const e = exercises.find(e => e.id === ex.exerciseId);
                const t = e ? e.type : 'reps';
                h += `<div class="card"><h3 style="margin-bottom: 12px;">${ex.exerciseName}</h3>`;
                ex.sets.forEach(set => {
                    h += `<div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee;">
                        <span style="font-weight: 600;">Подход ${set.setNumber}</span><span style="color: #666;">`;
                    if (t === 'weight') h += `${set.weight || 0} кг × ${set.reps || 0} повт`;
                    else if (t === 'distance') h += `${(set.reps || 0).toFixed(1)} км`;
                    else if (t === 'time') h += `${set.reps || 0} мин`;
                    else h += `${set.reps || 0} повторений`;
                    h += `</span></div>`;
                });
                let sum = '';
                if (t === 'weight') {
                    const tr = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                    const tw = ex.sets.reduce((s, set) => s + (set.weight || 0) * (set.reps || 0), 0);
                    sum = `${ex.sets.length} подходов • ${tr} повт • ${Math.round(tw)} кг общий`;
                } else if (t === 'distance') {
                    const td = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                    sum = `${ex.sets.length} подходов • ${td.toFixed(1)} км всего`;
                } else if (t === 'time') {
                    const tt = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                    sum = `${ex.sets.length} подходов • ${Math.round(tt)} мин всего`;
                } else {
                    const tr = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                    sum = `${ex.sets.length} подходов • ${tr} повторений`;
                }
                h += `<div style="margin-top: 12px; padding-top: 12px; border-top: 2px solid #eee; color: #666; font-size: 14px;">Всего: ${sum}</div></div>`;
            });
            return h;
        }

        function renderStats() {
            let h = `<div class="top-bar"><button class="back-btn" onclick="go('home')">←</button><h2>Статистика</h2><div style="width: 36px;"></div></div>`;
            if (!exercises.length) h += '<div class="empty-state"><div style="font-size: 48px;">📊</div><p>Нет упражнений</p></div>';
            else {
                exercises.forEach(ex => {
                    const exWo = workouts.filter(w => w.exercises.some(e => e.exerciseId === ex.id));
                    let ts = 0, tr = 0, tw = 0, mr = 0, mw = 0;
                    exWo.forEach(w => {
                        const e = w.exercises.find(e => e.exerciseId === ex.id);
                        if (e) {
                            ts += e.sets.length;
                            e.sets.forEach(s => {
                                const reps = s.reps || 0;
                                const weight = s.weight || 0;
                                tr += reps;
                                if (ex.type === 'weight') {
                                    tw += weight * reps;
                                    if (weight > mw) mw = weight;
                                }
                                if (reps > mr) mr = reps;
                            });
                        }
                    });
                    h += `<div class="card" onclick="viewExStats('${ex.id}')" style="cursor: pointer;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                        <h3 style="margin: 0;">${ex.name}</h3><span style="font-size: 20px;">📊</span></div>
                        <div class="stat-grid" style="grid-template-columns: repeat(4, 1fr); gap: 8px; text-align: center;">
                        <div style="background: #f9f9f9; padding: 8px 0; border-radius: 8px;"><p style="font-size: 11px; color: #666; line-height: 1.1;">Тренировок</p><p style="font-size: 18px; font-weight: bold; color: #8b5cf6;">${exWo.length}</p></div>
                        <div style="background: #f9f9f9; padding: 8px 0; border-radius: 8px;"><p style="font-size: 11px; color: #666; line-height: 1.1;">Подходов</p><p style="font-size: 18px; font-weight: bold; color: #8b5cf6;">${ts}</p></div>`;
                    if (ex.type === 'weight') h += `<div style="background: #f9f9f9; padding: 8px 0; border-radius: 8px;"><p style="font-size: 11px; color: #666; line-height: 1.1;">Общий вес</p><p style="font-size: 18px; font-weight: bold; color: #8b5cf6;">${Math.round(tw)}</p></div>
                        <div style="background: #f9f9f9; padding: 8px 0; border-radius: 8px;"><p style="font-size: 11px; color: #666; line-height: 1.1;">Макс вес</p><p style="font-size: 18px; font-weight: bold; color: #8b5cf6;">${mw}</p></div>`;
                    else if (ex.type === 'distance') h += `<div style="background: #f9f9f9; padding: 8px 0; border-radius: 8px;"><p style="font-size: 11px; color: #666; line-height: 1.1;">Всего км</p><p style="font-size: 18px; font-weight: bold; color: #8b5cf6;">${tr.toFixed(1)}</p></div>
                        <div style="background: #f9f9f9; padding: 8px 0; border-radius: 8px;"><p style="font-size: 11px; color: #666; line-height: 1.1;">Макс км</p><p style="font-size: 18px; font-weight: bold; color: #8b5cf6;">${mr.toFixed(1)}</p></div>`;
                    else if (ex.type === 'time') h += `<div style="background: #f9f9f9; padding: 8px 0; border-radius: 8px;"><p style="font-size: 11px; color: #666; line-height: 1.1;">Всего мин</p><p style="font-size: 18px; font-weight: bold; color: #8b5cf6;">${Math.round(tr)}</p></div>
                        <div style="background: #f9f9f9; padding: 8px 0; border-radius: 8px;"><p style="font-size: 11px; color: #666; line-height: 1.1;">Макс мин</p><p style="font-size: 18px; font-weight: bold; color: #8b5cf6;">${Math.round(mr)}</p></div>`;
                    else h += `<div style="background: #f9f9f9; padding: 8px 0; border-radius: 8px;"><p style="font-size: 11px; color: #666; line-height: 1.1;">Повторений</p><p style="font-size: 18px; font-weight: bold; color: #8b5cf6;">${tr}</p></div>
                        <div style="background: #f9f9f9; padding: 8px 0; border-radius: 8px;"><p style="font-size: 11px; color: #666; line-height: 1.1;">Макс</p><p style="font-size: 18px; font-weight: bold; color: #8b5cf6;">${mr}</p></div>`;
                    h += `</div><div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #eee; text-align: center; color: #8b5cf6; font-size: 14px; font-weight: 600;">Нажмите для детальной статистики →</div></div>`;
                });
            }
            return h;
        }

        function viewExStats(id) {
            selExId = id;
            go('exerciseStats');
        }

        function renderSettings() {
            return `<div class="top-bar"><button class="back-btn" onclick="go('home')">←</button><h2>Настройки</h2><div style="width: 36px;"></div></div>
                <div class="card"><h3 style="margin-bottom: 12px;">Данные</h3>
                <p style="color: #666; font-size: 14px; margin-bottom: 16px;">Упражнений: ${exercises.length}<br>Тренировок: ${workouts.length}</p></div>
                <div class="card"><h3 style="margin-bottom: 8px; color: #ef4444;">⚠️ Опасная зона</h3>
                <p style="color: #666; font-size: 14px; margin-bottom: 16px;">Эти действия нельзя отменить!</p>
                <button onclick="resetWo()" style="width: 100%; padding: 12px; background: #f59e0b; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; margin-bottom: 8px; cursor: pointer;">🗑️ Удалить все тренировки</button>
                <button onclick="resetEx()" style="width: 100%; padding: 12px; background: #f59e0b; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; margin-bottom: 8px; cursor: pointer;">🗑️ Удалить все упражнения</button>
                <button onclick="resetAll()" style="width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer;">⚠️ СБРОСИТЬ ВСЁ</button></div>
                <div class="card"><h3 style="margin-bottom: 12px;">О приложении</h3>
                <p style="color: #666; font-size: 14px;">💪 Трекер Тренировок v1.5 (Все исправления)<br>Все данные хранятся локально</p></div>`;
        }

        function resetWo() {
            if (confirm('Удалить ВСЕ тренировки?')) {
                workouts = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetEx() {
            if (confirm('Удалить ВСЕ упражнения и тренировки?')) {
                exercises = [];
                workouts = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetAll() {
            if (confirm('⚠️ УДАЛИТЬ ВСЕ ДАННЫЕ?')) {
                if (confirm('Точно? Последнее предупреждение!')) {
                    exercises = [];
                    workouts = [];
                    currentWorkout = [];
                    localStorage.clear();
                    alert('✅ Всё удалено');
                    go('home');
                }
            }
        }
        
        init();
    </script>
</body>
</html>
