<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .status {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        h1 {
            color: #333;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .fail {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addStatus(message, success = true) {
            const div = document.createElement('div');
            div.className = 'status' + (success ? '' : ' error');
            div.innerHTML = `<span class="${success ? 'success' : 'fail'}">${success ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            results.appendChild(div);
        }

        // –¢–µ—Å—Ç 1: HTML –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
        addStatus('HTML —Ñ–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω');

        // –¢–µ—Å—Ç 2: JavaScript —Ä–∞–±–æ—Ç–∞–µ—Ç
        addStatus('JavaScript —Ä–∞–±–æ—Ç–∞–µ—Ç');

        // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage
        try {
            localStorage.setItem('test', '1');
            localStorage.removeItem('test');
            addStatus('localStorage —Ä–∞–±–æ—Ç–∞–µ—Ç');
        } catch (e) {
            addStatus('localStorage –ù–ï —Ä–∞–±–æ—Ç–∞–µ—Ç: ' + e.message, false);
        }

        // –¢–µ—Å—Ç 4: Telegram WebApp
        if (window.Telegram?.WebApp) {
            addStatus('Telegram WebApp API –Ω–∞–π–¥–µ–Ω');
        } else {
            addStatus('Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω (—ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–µ –≤ Telegram)', true);
        }

        // –¢–µ—Å—Ç 5: –ó–∞–≥—Ä—É–∑–∫–∞ React
        const script1 = document.createElement('script');
        script1.src = 'https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js';
        script1.onload = () => {
            addStatus('React –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –¢–µ—Å—Ç 6: –ó–∞–≥—Ä—É–∑–∫–∞ ReactDOM
            const script2 = document.createElement('script');
            script2.src = 'https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js';
            script2.onload = () => {
                addStatus('ReactDOM –∑–∞–≥—Ä—É–∂–µ–Ω');
                
                // –¢–µ—Å—Ç 7: –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ React —Ä–∞–±–æ—Ç–∞–µ—Ç
                if (window.React && window.ReactDOM) {
                    addStatus('React –∏ ReactDOM –≥–æ—Ç–æ–≤—ã –∫ —Ä–∞–±–æ—Ç–µ');
                    addStatus('üéâ –í–°–Å –†–ê–ë–û–¢–ê–ï–¢! –ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∂–∞—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ', true);
                } else {
                    addStatus('React –∏–ª–∏ ReactDOM –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω—ã', false);
                }
            };
            script2.onerror = () => addStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ReactDOM', false);
            document.head.appendChild(script2);
        };
        script1.onerror = () => addStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ React', false);
        document.head.appendChild(script1);

        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ
        setTimeout(() => {
            const info = document.createElement('div');
            info.className = 'status';
            info.innerHTML = `
                <h3>üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ:</h3>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>–Ø–∑—ã–∫:</strong> ${navigator.language}</p>
                <p><strong>Online:</strong> ${navigator.onLine ? '–î–∞' : '–ù–µ—Ç'}</p>
            `;
            results.appendChild(info);
        }, 2000);
    </script>
</body>
</html>
