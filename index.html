<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Тренировок</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: #f5f5f5;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; padding-bottom: 80px; }
        .header-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 24px; color: white; margin-bottom: 16px; }
        .stat-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 16px; 
            margin-top: 16px; 
            text-align: center;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 8px;
            padding: 8px 0;
        }
        .stat-item p:first-child { 
            font-size: 11px; 
            opacity: 0.8; 
            margin-bottom: 2px; 
            line-height: 1.1;
        }
        .stat-item p:last-child { 
            font-size: 20px; 
            font-weight: bold; 
            line-height: 1.2;
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { padding: 20px; border-radius: 12px; border: none; color: white; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-green { background: #10b981; }
        .btn-orange { background: #f59e0b; }
        .btn-blue { background: #3b82f6; }
        .btn-purple { background: #8b5cf6; }
        .card { 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px; 
            padding: 16px; 
            margin-bottom: 16px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .back-btn { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            width: 36px;
            height: 36px;
            border-radius: 50%; 
            font-size: 20px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            line-height: 1; 
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.4);
            padding-right: 2px;
        }
        .save-btn { 
            background: #10b981; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.4); 
        }
        input[type="text"], input[type="date"], input[type="number"], select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .exercise-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px; 
            background: #f9f9f9; 
            border-radius: 8px; 
            margin-bottom: 8px; 
            cursor: pointer; 
        }
        .delete-btn { background: none; border: none; color: #ef4444; cursor: pointer; font-size: 20px; }
        .set-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .set-label { font-weight: 600; width: 100px; }
        .month-nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 16px; 
        }
        .month-nav button { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: 600; 
            cursor: pointer; 
        }
        .month-nav h3 { 
            font-size: 20px; 
            color: #333; 
            text-transform: capitalize;
        }
        .calendar-header { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
            margin-bottom: 8px; 
        }
        .calendar-header div { 
            font-weight: 600; 
            text-align: center; 
            color: #666; 
            font-size: 14px; 
        }
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
        }
        .calendar-day { 
            aspect-ratio: 1; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 14px; 
            cursor: pointer; 
            border: none; 
        }
        .day-empty { background: #f0f0f0; }
        .day-padding { 
            background: #f9f9f9; 
            opacity: 0.8; 
        } 
        .day-workout { background: #10b981; color: white; font-weight: bold; }
        .day-today { box-shadow: 0 0 0 2px #3b82f6; }
        .empty-state { text-align: center; padding: 40px 20px; color: #999; }
        .hide { display: none; }
        canvas { max-width: 100%; height: 250px !important; }
    </style>
</head>
<body>
    <div class="container">
        <div id="view"></div>
    </div>
    <script>
        let exercises = [];
        let workouts = [];
        let routines = []; // Переменная для шаблонов
        let currentView = 'home';
        let selectedDate = new Date().toISOString().split('T')[0];
        let currentWorkout = [];
        let selExId = null; 
        let currentViewDate = new Date(); 
        let selExIdHome = null; 
        let selectedExIdEdit = null; 
        let selectedRoutineIdEdit = null; 

        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        function init() {
            try {
                const ex = localStorage.getItem('workout-exercises');
                const wo = localStorage.getItem('workout-logs');
                const rt = localStorage.getItem('workout-routines'); 
                exercises = ex ? JSON.parse(ex) : [];
                workouts = wo ? JSON.parse(wo) : [];
                routines = rt ? JSON.parse(rt) : []; 
            } catch (e) {
                console.error("Ошибка загрузки данных из localStorage:", e);
                exercises = [];
                workouts = [];
                routines = [];
            }
            render();
        }

        function save() {
            try {
                localStorage.setItem('workout-exercises', JSON.stringify(exercises));
                localStorage.setItem('workout-logs', JSON.stringify(workouts));
                localStorage.setItem('workout-routines', JSON.stringify(routines)); 
            } catch (e) {
                console.error("Ошибка сохранения данных в localStorage:", e);
            }
        }
        
        // --- НОВЫЕ ФУНКЦИИ ИМПОРТА/ЭКСПОРТА ---

        function exportData() {
            const data = {
                exercises: exercises,
                workouts: workouts,
                routines: routines
            };
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().split('T')[0];
            a.download = `workout_tracker_data_${date}.json`;
            
            // В Telegram WebApp может потребоваться специальный обработчик, 
            // но для обычного браузера этот метод работает.
            a.click();
            URL.revokeObjectURL(url);
            
            alert('✅ Данные экспортированы!');
        }

        function importData() {
            if (!confirm('Внимание! Импорт заменит ВСЕ текущие данные (упражнения, тренировки и шаблоны). Продолжить?')) {
                return;
            }

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (!importedData.exercises || !importedData.workouts || !importedData.routines) {
                            throw new Error("Неверный формат файла данных. Должен содержать exercises, workouts и routines.");
                        }
                        
                        // Замена текущих данных
                        exercises = importedData.exercises;
                        workouts = importedData.workouts;
                        routines = importedData.routines;

                        save();
                        alert('✅ Данные успешно импортированы!');
                        go('home'); // Переход на главную страницу после импорта
                    } catch (error) {
                        alert('❌ Ошибка импорта: ' + error.message);
                        console.error('Import Error:', error);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // --- КОНЕЦ НОВЫХ ФУНКЦИЙ ИМПОРТА/ЭКСПОРТА ---


        function render() {
            const views = {
                home: renderHome,
                exercises: renderExercises,
                routines: renderRoutines, 
                editRoutine: renderEditRoutine, 
                newWorkout: renderNewWorkout,
                editWorkout: renderEditWorkout,
                calendar: renderCalendar,
                detail: renderDetail,
                stats: renderStats,
                exerciseStats: renderExerciseStats,
                settings: renderSettings,
                homeExDetail: renderHomeExerciseDetail, 
                editExercise: renderEditExercise,
                workoutDetails: renderWorkoutDetails
            };
            document.getElementById('view').innerHTML = views[currentView]();
            window.scrollTo(0, 0); 
        }

        function go(view) {
            currentView = view;
            if (view === 'calendar' || view === 'home') {
                 currentViewDate = new Date();
                 selectedDate = new Date().toISOString().split('T')[0]; 
            }
            if (currentView !== 'editExercise') {
                selectedExIdEdit = null;
            }
            if (currentView !== 'editRoutine') {
                selectedRoutineIdEdit = null;
            }
            render();
        }
        
        function changeMonth(offset) {
            currentViewDate.setDate(1); 
            currentViewDate.setMonth(currentViewDate.getMonth() + offset);
            render(); 
        }

        function viewHomeExDetail(exId) {
            selExIdHome = exId;
            go('homeExDetail');
        }

        function editEx(id) {
            selectedExIdEdit = id;
            go('editExercise');
        }

        function editRoutine(id) { 
            selectedRoutineIdEdit = id;
            go('editRoutine');
        }

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); 
            const monday = new Date(d.setDate(diff));
            monday.setHours(12, 0, 0, 0); 
            return monday.toISOString().split('T')[0];
        }

        function getWeeklyStreak() {
            if (!workouts.length) return 0;
            const uniqueWeekIds = new Set(workouts.map(w => getMonday(w.date)));
            let streak = 0;
            let curr = new Date();
            curr.setHours(12, 0, 0, 0); 
            let currentMonday = new Date(getMonday(curr));
            
            while (true) {
                const id = currentMonday.toISOString().split('T')[0];
                if (uniqueWeekIds.has(id)) {
                    streak++;
                    currentMonday.setDate(currentMonday.getDate() - 7);
                } else {
                    break;
                }
                if (streak > 260) break; 
            }
            return streak;
        }

        function getStreak() {
            if (!workouts.length) return 0;
            const dates = new Set(workouts.map(w => w.date));
            let streak = 0;
            let curr = new Date();
            curr.setHours(12, 0, 0, 0); 

            for (let i = 0; i < 365; i++) {
                const ds = curr.toISOString().split('T')[0];
                const isToday = i === 0 && dates.has(ds);
                const isYesterday = i > 0 && dates.has(ds);

                if (isToday || isYesterday) {
                    streak++;
                    curr.setDate(curr.getDate() - 1);
                } else if (i === 0) {
                    curr.setDate(curr.getDate() - 1);
                } else {
                    break;
                }
            }
            return streak;
        }

        function calculateSetVolume(set, type) {
            const reps = parseFloat(set.reps || 0);
            if (type === 'weight') {
                const weight = parseFloat(set.weight || 0);
                return weight * reps; 
            } else if (type === 'distance' || type === 'time' || type === 'reps') {
                return reps; 
            }
            return 0;
        }

        function calculateWorkoutVolume(workout) {
            let totalVolume = 0;
            workout.exercises.forEach(ex => {
                const baseEx = exercises.find(e => e.id === ex.exerciseId);
                const type = baseEx ? baseEx.type : 'reps';
                
                ex.sets.forEach(set => {
                    totalVolume += calculateSetVolume(set, type);
                });
            });
            return Math.round(totalVolume); 
        }

        function getMaxSetVolume(exerciseId) {
            let maxVolume = 0;
            workouts.forEach(w => {
                const ex = w.exercises.find(e => e.exerciseId === exerciseId);
                if (ex) {
                    const baseEx = exercises.find(e => e.id === ex.exerciseId);
                    const type = baseEx ? baseEx.type : 'reps';

                    ex.sets.forEach(set => {
                        const volume = calculateSetVolume(set, type);
                        if (volume > maxVolume + 0.001) { 
                            maxVolume = volume;
                        }
                    });
                }
            });
            return maxVolume;
        }

        function renderHome() {
            const dayStreak = getStreak();
            const weekStreak = getWeeklyStreak(); 
            const todayDateStr = new Date().toISOString().split('T')[0]; 
            const today = workouts.find(w => w.date === todayDateStr); 
            let h = `
                <div class="header-card">
                    <h1 style="font-size: 24px; margin-bottom: 8px;">💪 Трекер Тренировок</h1>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <p>Стрик</p>
                            <p>(Дни) 🔥</p>
                            <p>${dayStreak}</p>
                        </div>
                        <div class="stat-item">
                            <p>Стрик</p>
                            <p>(Недели) 🗓️</p>
                            <p>${weekStreak}</p>
                        </div>
                        <div class="stat-item">
                            <p>Всего</p>
                            <p>Тренировок</p>
                            <p>${workouts.length}</p>
                        </div>
                    </div>
                </div>
                <div class="btn-grid">
                    <button class="btn btn-green" onclick="go('newWorkout')"><span style="font-size: 32px;">➕</span><span>Новая тренировка</span></button>
                    <button class="btn btn-orange" onclick="go('exercises')"><span style="font-size: 32px;">🏋️</span><span>Упражнения</span></button>
                    <button class="btn btn-purple" onclick="go('routines')"><span style="font-size: 32px;">📋</span><span>Шаблоны</span></button>
                    <button class="btn btn-blue" onclick="go('calendar')"><span style="font-size: 32px;">📅</span><span>Календарь</span></button>
                </div>
                <button class="btn btn-purple" onclick="go('stats')" style="width: 100%; margin-top: 12px; background: #8b5cf6;">
                    <span style="font-size: 20px;">📊 Статистика</span>
                </button>
                <button class="btn btn-blue" onclick="go('settings')" style="width: 100%; margin-top: 12px; background: #6b7280; margin-bottom: 16px;">
                    <span style="font-size: 20px;">⚙️ Настройки</span>
                </button>
            `;
            if (today) {
                h += `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                        <h3 style="margin: 0;">Сегодняшняя тренировка</h3>
                        <button onclick="editToday()" class="save-btn" style="background: #3b82f6; box-shadow: none; padding: 8px 12px; font-size: 16px;">✏️ Редактировать</button>
                    </div>`;
                today.exercises.forEach(ex => {
                    const e = exercises.find(e => e.id === ex.exerciseId);
                    const t = e ? e.type : 'reps';
                    const totalReps = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                    let d = '';
                    if (t === 'weight') {
                        const tw = ex.sets.reduce((s, set) => s + (set.weight || 0) * (set.reps || 0), 0);
                        d = `${ex.sets.length} подходов • ${totalReps} повт • ${Math.round(tw)} кг`;
                    } else if (t === 'distance') d = `${ex.sets.length} подходов • ${totalReps.toFixed(1)} км`;
                    else if (t === 'time') d = `${ex.sets.length} подходов • ${Math.round(totalReps)} мин`;
                    else d = `${ex.sets.length} подходов • ${totalReps} повторений`;
                    
                    h += `<div style="padding: 12px 0; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center;" onclick="viewHomeExDetail('${ex.exerciseId}')">
                        <div>
                            <div style="font-weight: 600;">${ex.exerciseName}</div>
                            <div style="color: #666; font-size: 14px;">${d}</div>
                        </div>
                        <span style="font-size: 24px; color: #bbb;">›</span>
                    </div>`;
                });
                h += '</div>';
            }
            return h;
        }

        function renderHomeExerciseDetail() {
            if (!selExIdHome) return go('home'); 
            const todayDate = new Date().toISOString().split('T')[0];
            const wo = workouts.find(w => w.date === todayDate);
            if (!wo) { selExIdHome = null; return go('home'); } 
            const ex = wo.exercises.find(e => e.exerciseId === selExIdHome);
            if (!ex) { selExIdHome = null; return go('home'); } 
            const eBase = exercises.find(e => e.id === ex.exerciseId);
            const t = eBase ? eBase.type : 'reps';
            
            const maxVol = getMaxSetVolume(ex.exerciseId);

            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go('home')">←</button>
                        <h2 style="max-width: 240px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${ex.exerciseName}</h2>
                        <div style="width: 36px;"></div>
                     </div>`;
            h += `<div class="card">`;
            ex.sets.forEach(set => {
                const setVol = calculateSetVolume(set, t);
                const isPR = (setVol > 0 && Math.abs(setVol - maxVol) < 0.01); 
                const prLabel = isPR ? ' <span style="background: #f59e0b; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold;">🔥 PR</span>' : '';

                h += `<div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 4px; border-bottom: 1px solid #eee;">
                    <span style="font-weight: 600; color: #555;">Подход ${set.setNumber}</span>
                    <span style="color: #000; font-size: 16px; font-weight: 500;">`;
                if (t === 'weight') h += `${set.weight || 0} кг × ${set.reps || 0} повт${prLabel}`;
                else if (t === 'distance') h += `${(set.reps || 0).toFixed(1)} км${prLabel}`;
                else if (t === 'time') h += `${set.reps || 0} мин${prLabel}`;
                else h += `${set.reps || 0} повторений${prLabel}`;
                h += `</span></div>`;
            });
            let sum = '';
            if (t === 'weight') {
                const tr = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                const tw = ex.sets.reduce((s, set) => s + (set.weight || 0) * (set.reps || 0), 0);
                sum = `${ex.sets.length} подходов • ${tr} повт • ${Math.round(tw)} кг общий`;
            } else if (t === 'distance') {
                const tr = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                sum = `${ex.sets.length} подходов • ${tr.toFixed(1)} км всего`;
            } else if (t === 'time') {
                const tr = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                sum = `${ex.sets.length} подходов • ${Math.round(tr)} мин всего`;
            } else {
                const tr = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                sum = `${ex.sets.length} подходов • ${tr} повторений`;
            }
            h += `<div style="margin-top: 16px; padding-top: 16px; border-top: 2px solid #ddd; color: #333; font-weight: 600; text-align: right; font-size: 14px;">Всего: ${sum}</div></div>`;
            return h;
        }

        function renderCalendar() {
            const workoutDates = new Set(workouts.map(w => w.date));
            const todayStr = new Date().toISOString().split('T')[0];
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth(); 
            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startDayOfWeek = firstDayOfMonth.getDay(); 
            if (startDayOfWeek === 0) startDayOfWeek = 7; 
            const paddingDays = startDayOfWeek - 1; 
            const monthName = currentViewDate.toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' });
            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go('home')">←</button>
                        <h2>Календарь</h2>
                        <div style="width: 36px;"></div>
                     </div>
                     <div class="card">
                        <div class="month-nav">
                            <button onclick="changeMonth(-1)">‹ Пред.</button>
                            <h3>${monthName}</h3>
                            <button onclick="changeMonth(1)">След. ›</button>
                        </div>
                        <div class="calendar-header">
                            <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
                        </div>
                        <div class="calendar-grid">`;
            for (let i = 0; i < paddingDays; i++) {
                h += `<div class="calendar-day day-padding"></div>`;
            }
            for (let day = 1; day <= daysInMonth; day++) {
                const d = new Date(year, month, day, 12); 
                const ds = d.toISOString().split('T')[0];
                const hasWorkout = workoutDates.has(ds);
                const isToday = (ds === todayStr);
                let classes = 'calendar-day';
                if (hasWorkout) classes += ' day-workout';
                else classes += ' day-empty';
                if (isToday) classes += ' day-today';
                const action = hasWorkout ? `onclick="viewDetail('${ds}')"` : 'disabled';
                h += `<button class="${classes}" ${action}>${day}</button>`;
            }
            h += '</div></div>';
            return h;
        }

        function renderDetail(dateStr) {
            const wo = workouts.find(w => w.date === dateStr);
            if (!wo) return go('calendar');

            const totalVolume = calculateWorkoutVolume(wo);

            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go('calendar')">←</button>
                        <h2>Тренировка: ${new Date(dateStr).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' })}</h2>
                        <button onclick="editWorkout('${dateStr}')" class="save-btn" style="background: #3b82f6; box-shadow: none; padding: 8px 12px; font-size: 16px;">✏️</button>
                     </div>
                     <div class="card header-card" style="background: #3b82f6;">
                        <h3 style="margin-bottom: 8px; font-size: 18px;">Объем тренировки:</h3>

                     </div>
                     <div class="card">
                        <h3 style="margin-bottom: 12px;">Упражнения</h3>`;
            
            wo.exercises.forEach(ex => {
                const eBase = exercises.find(e => e.id === ex.exerciseId);
                const t = eBase ? eBase.type : 'reps';
                const totalReps = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                let d = '';
                if (t === 'weight') {
                    const tw = ex.sets.reduce((s, set) => s + (set.weight || 0) * (set.reps || 0), 0);
                    d = `${ex.sets.length} подходов • ${totalReps} повт • ${Math.round(tw)} кг`;
                } else if (t === 'distance') d = `${ex.sets.length} подходов • ${totalReps.toFixed(1)} км`;
                else if (t === 'time') d = `${ex.sets.length} подходов • ${Math.round(totalReps)} мин`;
                else d = `${ex.sets.length} подходов • ${totalReps} повторений`;

                let setsHTML = '';
                const maxVol = getMaxSetVolume(ex.exerciseId); 
                
                ex.sets.forEach(set => {
                    const setVol = calculateSetVolume(set, t);
                    const isPR = (setVol > 0 && Math.abs(setVol - maxVol) < 0.01); 
                    const prLabel = isPR ? ' <span style="background: #f59e0b; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold;">🔥 PR</span>' : '';
                    
                    setsHTML += `<div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 4px; border-bottom: 1px solid #eee;">
                        <span style="font-weight: 600; color: #555;">Подход ${set.setNumber}</span>
                        <span style="color: #000; font-size: 16px; font-weight: 500;">`;
                    if (t === 'weight') setsHTML += `${set.weight || 0} кг × ${set.reps || 0} повт${prLabel}`;
                    else if (t === 'distance') setsHTML += `${(set.reps || 0).toFixed(1)} км${prLabel}`;
                    else if (t === 'time') setsHTML += `${set.reps || 0} мин${prLabel}`;
                    else setsHTML += `${set.reps || 0} повторений${prLabel}`;
                    setsHTML += `</span></div>`;
                });
                
                h += `<div style="margin-bottom: 16px;">
                    <div style="font-weight: 600; padding: 8px 0;">${ex.exerciseName}</div>
                    <div style="color: #666; font-size: 14px; margin-bottom: 8px;">${d}</div>
                    <div style="background: #fff; border-radius: 8px; padding: 4px;">${setsHTML}</div>
                </div>`;
            });

            h += `</div>`;
            return h;
        }

        function drawChart(id, data, labels, type, color) {
            const ctx = document.getElementById(id);
            if (!ctx) return;
            
            if (window[id + 'Chart']) {
                window[id + 'Chart'].destroy();
            }

            window[id + 'Chart'] = new Chart(ctx, {
                type: type, 
                data: {
                    labels: labels,
                    datasets: [{
                        label: '',
                        data: data,
                        backgroundColor: color + '99', 
                        borderColor: color,
                        borderWidth: type === 'line' ? 3 : 0,
                        tension: 0.4,
                        pointRadius: type === 'line' ? 4 : 0,
                        fill: type === 'line' ? 'start' : false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: {
                        y: { beginAtZero: true },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

                exerciseName: ex.exerciseName,
                sets: [] // Убеждаемся, что sets пустой
            }));
            
            routines[rtIndex].name = newName;
            routines[rtIndex].exercises = exercisesToSave;

            save();
            currentWorkout = [];
            selectedRoutineIdEdit = null;
            alert('✅ Шаблон сохранен');
            go('routines');
        }

        function cancelRoutineEdit() {
            currentWorkout = []; // Очищаем временное хранилище
            selectedRoutineIdEdit = null;
            go('routines');
        }

        // --- КОНЕЦ ФУНКЦИЙ ДЛЯ ШАБЛОНОВ ---


        function renderNewWorkout() {
            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="cancelEdit()">←</button>
                        <h2>Новая тренировка</h2>
                        <button class="save-btn" onclick="saveWorkout()">Сохранить</button>
                     </div>
                     <div class="card">
                        <h3 style="margin-bottom: 12px;">Дата</h3>
                        <input type="date" id="workoutDate" value="${selectedDate}" onchange="selectedDate = this.value; render()" style="margin-bottom: 16px;">
                        
                        ${routines.length > 0 ? `
                        <h3 style="margin-bottom: 12px;">Загрузить шаблон (Routine)</h3>
                        <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px;">
                            ${routines.map(rt => `
                                <button class="btn btn-blue" style="padding: 8px 12px; font-size: 14px; background: #8b5cf6; flex-grow: 1; min-width: 100px;" onclick="loadRoutine('${rt.id}')">
                                    ${rt.name}
                                </button>
                            `).join('')}
                        </div>
                        ` : ''}
                        <h3 style="margin-bottom: 12px;">Упражнения</h3>
                        <div id="exerciseList">`;
            
            if (currentWorkout.length === 0) {
                h += `<div class="empty-state" style="padding: 20px;">Нажмите "Добавить упражнение"</div>`;
            } else {
                currentWorkout.forEach((ex, index) => {
                    const eBase = exercises.find(e => e.id === ex.exerciseId);
                    const t = eBase ? eBase.type : 'reps';
                    const totalReps = ex.sets.reduce((s, set) => s + (set.reps || 0), 0);
                    let d = '';
                    if (t === 'weight') {
                        const tw = ex.sets.reduce((s, set) => s + (set.weight || 0) * (set.reps || 0), 0);
                        d = ` (${ex.sets.length} подходов, ${Math.round(tw)} кг)`;
                    } else if (t === 'distance') d = ` (${ex.sets.length} подходов, ${totalReps.toFixed(1)} км)`;
                    else if (t === 'time') d = ` (${ex.sets.length} подходов, ${Math.round(totalReps)} мин)`;
                    else d = ` (${ex.sets.length} подходов, ${totalReps} повт)`;

                    h += `<div class="exercise-item" onclick="viewWorkoutDetails('${ex.exerciseId}')">
                        <div style="font-weight: 600;">${ex.exerciseName}${d}</div>
                        <button class="delete-btn" onclick="event.stopPropagation(); removeExFromWorkout('${ex.exerciseId}')">🗑️</button>
                    </div>`;
                });
            }

            h += `</div>
                <button class="btn btn-blue" style="width: 100%; padding: 12px; margin-top: 16px;" onclick="document.getElementById('addExModal').classList.remove('hide')">Добавить упражнение</button>
            </div>`;

            // Модальное окно для добавления упражнения
            h += `<div id="addExModal" class="card hide" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; width: 90%; max-width: 400px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); padding: 20px;">
                <h3 style="margin-bottom: 16px;">Выберите упражнение</h3>
                <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; padding: 8px;">`;
            
            if (!exercises.length) {
                h += `<div class="empty-state" style="padding: 10px;">Сначала добавьте упражнения в разделе "Упражнения"</div>`;
            } else {
                exercises.forEach(ex => {
                    if (!currentWorkout.some(cw => cw.exerciseId === ex.id)) {
                        h += `<div class="exercise-item" onclick="addExToWorkout('${ex.id}', '${ex.name}')" style="padding: 8px; margin-bottom: 4px; background: #f0f4ff; cursor: pointer;">${ex.name}</div>`;
                    }
                });
                if (currentWorkout.length === exercises.length) {
                     h += `<div class="empty-state" style="padding: 10px;">Все упражнения добавлены</div>`;
                }
            }
            
            h += `</div>
                <button class="btn btn-orange" style="width: 100%; padding: 12px; margin-top: 16px; background: #ef4444;" onclick="document.getElementById('addExModal').classList.add('hide')">Отмена</button>
            </div>`;

            return h;
        }

        function loadRoutine(routineId) {
            if (currentWorkout.length > 0) {
                if (!confirm('Текущая тренировка будет очищена. Продолжить?')) {
                    return;
                }
            }

            const routine = routines.find(rt => rt.id === routineId);
            if (routine) {
                // Копируем упражнения из шаблона. Sets будут пустыми, что нам и нужно.
                currentWorkout = routine.exercises.map(ex => ({
                    exerciseId: ex.exerciseId,
                    exerciseName: ex.exerciseName,
                    sets: [] // Важно убедиться, что sets пустые, так как мы начинаем новую тренировку
                })); 
                alert(`✅ Шаблон "${routine.name}" загружен.`);
                render();
            }
        }

        function renderEditWorkout() {
            const wo = workouts.find(w => w.date === selectedDate);
            if (!wo) return go('calendar'); 
            currentWorkout = JSON.parse(JSON.stringify(wo.exercises)); 
            return renderNewWorkout(); 
        }

        function editToday() {
            const todayDateStr = new Date().toISOString().split('T')[0];
            const wo = workouts.find(w => w.date === todayDateStr);
            if (wo) {
                selectedDate = todayDateStr;
                editWorkout(todayDateStr);
            } else {
                go('newWorkout');
            }
        }

        function editWorkout(dateStr) {
            selectedDate = dateStr;
            go('editWorkout');
        }

        function cancelEdit() {
            currentWorkout = [];
            go('home');
        }

        function saveWorkout() {
            if (currentWorkout.length === 0) {
                alert('Добавьте хотя бы одно упражнение.');
                return;
            }

            // Убеждаемся, что в каждом упражнении есть хотя бы один подход с ненулевыми данными
            const validWorkout = currentWorkout.filter(ex => 
                ex.sets.some(set => (set.reps > 0) || (set.weight > 0))
            );

            if (validWorkout.length === 0) {
                 alert('Добавьте хотя бы один подход с весом или повторениями.');
                 return;
            }

            const newWorkout = {
                date: selectedDate,
                exercises: validWorkout 
            };
            
            const existingIndex = workouts.findIndex(w => w.date === selectedDate);
            if (existingIndex > -1) {
                workouts[existingIndex] = newWorkout;
            } else {
                workouts.push(newWorkout);
            }

            workouts.sort((a, b) => new Date(b.date) - new Date(a.date));

            save();
            currentWorkout = [];
            alert('✅ Тренировка сохранена!');
            go('home');
        }

        function addExToWorkout(exId, exName) {
            currentWorkout.push({
                exerciseId: exId,
                exerciseName: exName,
                sets: [] 
            });
            document.getElementById('addExModal').classList.add('hide');
            render(); 
        }

        function removeExFromWorkout(exId) {
            currentWorkout = currentWorkout.filter(ex => ex.exerciseId !== exId);
            render();
        }

        function viewWorkoutDetails(exId) {
            selExId = exId;
            go('workoutDetails');
        }

        function renderWorkoutDetails() {
            if (!selExId) return go('newWorkout');
            const exIndex = currentWorkout.findIndex(ex => ex.exerciseId === selExId);
            if (exIndex === -1) return go('newWorkout');
            
            const ex = currentWorkout[exIndex];
            const eBase = exercises.find(e => e.id === ex.exerciseId);
            const t = eBase ? eBase.type : 'reps';
            const maxVol = getMaxSetVolume(ex.exerciseId); 
            
            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go(currentView === 'editWorkout' ? 'editWorkout' : 'newWorkout')">←</button>
                        <h2 style="max-width: 240px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${ex.exerciseName}</h2>
                        <div style="width: 36px;"></div>
                     </div>
                     <div class="card">
                        <h3 style="margin-bottom: 12px;">Подходы</h3>`;
            
            ex.sets.forEach((set, index) => {
                const setVol = calculateSetVolume(set, t);
                const isPR = (setVol > 0 && Math.abs(setVol - maxVol) < 0.01); 
                const prLabel = isPR ? ' <span style="background: #f59e0b; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold;">🔥 PR</span>' : '';
                
                h += `<div class="set-row">
                        <span class="set-label">Подход ${index + 1}</span>
                        `;
                
                if (t === 'weight') {
                    h += `<input type="number" value="${set.weight || ''}" onchange="updateSet(${index}, 'weight', this.value)" placeholder="Вес (кг)" style="flex: 1;">
                          <input type="number" value="${set.reps || ''}" onchange="updateSet(${index}, 'reps', this.value)" placeholder="Повт" style="width: 80px;">
                          <button class="delete-btn" onclick="deleteSet(${index})" style="width: 36px; padding: 0;">🗑️</button>
                          ${prLabel}
                          `;
                } else if (t === 'distance') {
                     h += `<input type="number" value="${set.reps || ''}" onchange="updateSet(${index}, 'reps', this.value)" placeholder="Км" step="0.1" style="flex: 1;">
                           <button class="delete-btn" onclick="deleteSet(${index})" style="width: 36px; padding: 0;">🗑️</button>
                           ${prLabel}
                           `;
                } else if (t === 'time') {
                     h += `<input type="number" value="${set.reps || ''}" onchange="updateSet(${index}, 'reps', this.value)" placeholder="Мин" style="flex: 1;">
                           <button class="delete-btn" onclick="deleteSet(${index})" style="width: 36px; padding: 0;">🗑️</button>
                           ${prLabel}
                           `;
                } else { // reps
                     h += `<input type="number" value="${set.reps || ''}" onchange="updateSet(${index}, 'reps', this.value)" placeholder="Повторений" style="flex: 1;">
                           <button class="delete-btn" onclick="deleteSet(${index})" style="width: 36px; padding: 0;">🗑️</button>
                           ${prLabel}
                           `;
                }
                h += `</div>`;
            });
            
            h += `<button class="btn btn-green" style="width: 100%; padding: 12px; margin-top: 16px;" onclick="addSet()">+ Добавить подход</button>
                     </div>`;
            return h;
        }

        function updateSet(index, key, value) {
            const exIndex = currentWorkout.findIndex(ex => ex.exerciseId === selExId);
            if (exIndex === -1) return;
            
            const numVal = (key === 'weight' || key === 'reps') ? parseFloat(value) : value;
            
            if (!currentWorkout[exIndex].sets[index]) {
                currentWorkout[exIndex].sets[index] = { setNumber: index + 1 };
                if (key === 'weight') currentWorkout[exIndex].sets[index].reps = 0;
            }
            
            currentWorkout[exIndex].sets[index][key] = isNaN(numVal) ? 0 : numVal;
        }

        function addSet() {
            const exIndex = currentWorkout.findIndex(ex => ex.exerciseId === selExId);
            if (exIndex === -1) return;
            
            const setNumber = currentWorkout[exIndex].sets.length + 1;
            const newSet = { setNumber: setNumber, reps: 0 };
            
            const eBase = exercises.find(e => e.id === selExId);
            const t = eBase ? eBase.type : 'reps';

            if (t === 'weight') {
                newSet.weight = 0;
                newSet.reps = 0;
            }

            currentWorkout[exIndex].sets.push(newSet);
            render();
        }

        function deleteSet(index) {
            const exIndex = currentWorkout.findIndex(ex => ex.exerciseId === selExId);
            if (exIndex === -1) return;
            
            currentWorkout[exIndex].sets.splice(index, 1);
            
            // Re-number sets
            currentWorkout[exIndex].sets.forEach((set, i) => {
                set.setNumber = i + 1;
            });

            render();
        }

        function renderStats() {
            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go('home')">←</button>
                        <h2>Статистика</h2>
                        <div style="width: 36px;"></div>
                     </div>
                     <div class="card">
                        <h3 style="margin-bottom: 12px;">Упражнения</h3>`;
            
            if (!exercises.length) h += '<div class="empty-state" style="padding: 20px;">Нет упражнений для статистики.</div>';
            else exercises.forEach(ex => {
                const exWo = workouts.filter(w => w.exercises.some(e => e.exerciseId === ex.id));
                const totalWorkouts = exWo.length;
                
                let stats = '';
                if (totalWorkouts > 0) {
                    let maxVal = 0;
                    if (ex.type === 'weight') {
                        // Max total weight lifted for the exercise across all workouts
                        maxVal = exWo.map(w => w.exercises.find(e => e.exerciseId === ex.id).sets.reduce((s, set) => s + (set.weight || 0) * (set.reps || 0), 0)).reduce((a, b) => Math.max(a, b), 0);
                        stats = `Лучший объем: ${Math.round(maxVal)} кг`;
                    } else if (ex.type === 'distance') {
                        // Max distance covered in a single workout
                        maxVal = exWo.map(w => w.exercises.find(e => e.exerciseId === ex.id).sets.reduce((s, set) => s + (set.reps || 0), 0)).reduce((a, b) => Math.max(a, b), 0);
                        stats = `Макс. за трен.: ${maxVal.toFixed(1)} км`;
                    } else if (ex.type === 'time') {
                        maxVal = exWo.map(w => w.exercises.find(e => e.exerciseId === ex.id).sets.reduce((s, set) => s + (set.reps || 0), 0)).reduce((a, b) => Math.max(a, b), 0);
                        stats = `Макс. за трен.: ${Math.round(maxVal)} мин`;
                    } else { // reps
                        maxVal = exWo.map(w => w.exercises.find(e => e.exerciseId === ex.id).sets.reduce((s, set) => s + (set.reps || 0), 0)).reduce((a, b) => Math.max(a, b), 0);
                        stats = `Макс. за трен.: ${Math.round(maxVal)} повт`;
                    }
                    stats = `<div style="font-size: 12px; color: #3b82f6; margin-top: 4px;">${stats}</div>`;
                } else {
                    stats = `<div style="font-size: 12px; color: #999; margin-top: 4px;">Нет данных</div>`;
                }

                h += `<div class="exercise-item" onclick="viewExStats('${ex.id}')">
                    <div>
                        <span style="font-weight: 600;">${ex.name}</span>
                        <div style="font-size: 12px; color: #666; margin-top: 2px;">Тренировок: ${totalWorkouts}</div>
                        ${stats}
                    </div>
                    <span style="font-size: 24px; color: #bbb;">📊</span>
                </div>`;
            });

            h += `</div>`;
            return h;
        }

        function viewExStats(exId) {
            selExId = exId;
            go('exerciseStats');
        }

        function renderSettings() {
            let h = `<div class="top-bar">
                        <button class="back-btn" onclick="go('home')">←</button>
                        <h2>Настройки</h2>
                        <div style="width: 36px;"></div>
                     </div>
                     <div class="card"><h3 style="margin-bottom: 12px;">Резервное копирование</h3>
                     <button onclick="exportData()" style="width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 12px;">⬇️ Экспорт данных (.json)</button>
                     <button onclick="importData()" style="width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 24px;">⬆️ Импорт данных (.json)</button>
                     <h3 style="margin-bottom: 12px;">Управление данными</h3>
                     <button onclick="resetRoutines()" style="width: 100%; padding: 12px; background: #f59e0b; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 12px;">🗑️ Удалить все шаблоны</button>
                     <button onclick="resetWo()" style="width: 100%; padding: 12px; background: #f59e0b; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 12px;">🗑️ Удалить все тренировки</button>
                     <button onclick="resetEx()" style="width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 12px;">🗑️ Удалить все упражнения</button>
                     <button onclick="resetAll()" style="width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer;">⚠️ СБРОСИТЬ ВСЁ</button></div>
                     <div class="card"><h3 style="margin-bottom: 12px;">О приложении</h3>
                     <p style="color: #666; font-size: 14px;">💪 Трекер Тренировок v1.8 (Шаблоны + Импорт/Экспорт)<br>Все данные хранятся локально</p></div>`;
            return h;
        }
        
        function resetRoutines() {
            if (confirm('Удалить ВСЕ шаблоны?')) {
                routines = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetWo() {
            if (confirm('Удалить ВСЕ тренировки?')) {
                workouts = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetEx() {
            if (confirm('Удалить ВСЕ упражнения, тренировки и шаблоны?')) {
                exercises = [];
                workouts = [];
                routines = [];
                save();
                alert('✅ Удалено');
                render();
            }
        }

        function resetAll() {
            if (confirm('⚠️ УДАЛИТЬ ВСЕ ДАННЫЕ?')) {
                if (confirm('Точно? Последнее предупреждение!')) {
                    exercises = [];
                    workouts = [];
                    routines = [];
                    currentWorkout = [];
                    localStorage.clear();
                    alert('🔥 Все данные сброшены. Перезагрузите страницу.');
                    render();
                }
            }
        }

        init();
    </script>
</body>
</html>
